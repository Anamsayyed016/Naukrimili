<!DOCTYPE html>
<html>
<head>
    <title>Test Job Application</title>
</head>
<body>
    <h1>Test Job Application Flow</h1>
    <p>This page will test the complete job application flow to show how applications are tracked.</p>
    
    <div id="status"></div>
    
    <script>
        async function testApplicationFlow() {
            const statusDiv = document.getElementById('status');
            
            try {
                // Step 1: Test if we can get jobs
                statusDiv.innerHTML = '<p>Step 1: Fetching jobs...</p>';
                const jobsResponse = await fetch('/api/jobs/unified?limit=2');
                const jobsData = await jobsResponse.json();
                
                if (jobsData.success && jobsData.jobs.length > 0) {
                    const job = jobsData.jobs[0];
                    statusDiv.innerHTML += `<p>✅ Found job: ${job.title} at ${job.company} (Company ID: ${job.companyId})</p>`;
                    
                    // Step 2: Test application creation (this will fail without authentication, but shows the flow)
                    statusDiv.innerHTML += '<p>Step 2: Testing application creation...</p>';
                    
                    const formData = new FormData();
                    formData.append('jobId', job.id);
                    formData.append('fullName', 'Test User');
                    formData.append('email', 'test@example.com');
                    formData.append('phone', '1234567890');
                    formData.append('location', 'Test City');
                    formData.append('coverLetter', 'This is a test application');
                    formData.append('expectedSalary', '50000');
                    formData.append('availability', 'Immediate');
                    
                    const applicationResponse = await fetch('/api/applications', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const applicationData = await applicationResponse.json();
                    
                    if (applicationResponse.ok) {
                        statusDiv.innerHTML += `<p>✅ Application created successfully! Application ID: ${applicationData.data.applicationId}</p>`;
                    } else {
                        statusDiv.innerHTML += `<p>❌ Application failed: ${applicationData.error} (This is expected without authentication)</p>`;
                    }
                    
                } else {
                    statusDiv.innerHTML += '<p>❌ No jobs found</p>';
                }
                
            } catch (error) {
                statusDiv.innerHTML += `<p>❌ Error: ${error.message}</p>`;
            }
        }
        
        // Run the test when page loads
        testApplicationFlow();
    </script>
</body>
</html>
