name: 🚀 Production Deployment (Optimized)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🔧 Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: |
        echo "📦 Installing dependencies with Node $(node --version)..."
        
        # Clean up everything
        rm -rf node_modules .next .npm .tsbuildinfo package-lock.json
        npm cache clean --force
        
        # Create .npmrc for compatibility
        cat > .npmrc << 'EOF'
        engine-strict=false
        legacy-peer-deps=true
        fund=false
        audit=false
        auto-install-peers=true
        EOF
        
        # Install all dependencies
        echo "📦 Installing all dependencies..."
        npm install --legacy-peer-deps --engine-strict=false --force
        
        # Force install TailwindCSS and PostCSS as regular dependencies
        echo "🎨 Force installing TailwindCSS and PostCSS..."
        npm install --save --legacy-peer-deps --engine-strict=false \
          tailwindcss@3.4.18 \
          postcss@8.5.6 \
          autoprefixer@10.4.21
        
        # Verify TailwindCSS is installed
        echo "🔍 Verifying TailwindCSS installation..."
        if ! node -e "require('tailwindcss')" > /dev/null 2>&1; then
          echo "❌ TailwindCSS not found after installation, trying alternative method..."
          npm uninstall tailwindcss 2>/dev/null || true
          npm install --save --legacy-peer-deps --engine-strict=false tailwindcss@3.4.18
        fi
        
        # Final verification
        if node -e "require('tailwindcss')" > /dev/null 2>&1; then
          echo "✅ TailwindCSS is properly installed"
        else
          echo "❌ TailwindCSS installation failed"
          echo "📋 Available packages:"
          npm list | grep -i tailwind || echo "No TailwindCSS packages found"
          exit 1
        fi
        
        # Generate Prisma client
        npx prisma generate
        
        echo "✅ Dependencies ready"
        
      env:
        NODE_ENV: production
        
    - name: 🔨 Build application
      run: |
        echo "🔨 Building application with Node $(node --version)..."
        
        # Build with error handling
        set +e
        NODE_ENV=production \
        NODE_OPTIONS="--max-old-space-size=4096" \
        NEXT_PUBLIC_SKIP_GOOGLE_FONTS=true \
        NEXT_TELEMETRY_DISABLED=1 \
        npx next build
        BUILD_EXIT_CODE=$?
        set -e
        
        # Check build result
        if [ $BUILD_EXIT_CODE -ne 0 ]; then
          echo "⚠️ Build completed with warnings (exit code: $BUILD_EXIT_CODE)"
        fi
        
        # Verify build output
        if [ ! -d ".next" ]; then
          echo "❌ Build failed - .next directory not found"
          echo "📋 Directory contents:"
          ls -la
          exit 1
        fi
        
        echo "✅ Build completed successfully"
        
      env:
        NODE_ENV: production
        NODE_OPTIONS: "--max-old-space-size=4096"
        NEXT_PUBLIC_SKIP_GOOGLE_FONTS: "true"
        NEXT_TELEMETRY_DISABLED: "1"
        
    - name: 🔐 Verify GitHub Secrets
      run: |
        echo "🔍 Verifying GitHub secrets..."
        if [ -z "${{ secrets.HOST }}" ]; then
          echo "❌ HOST secret is missing"
          exit 1
        fi
        if [ -z "${{ secrets.SSH_USER }}" ]; then
          echo "❌ SSH_USER secret is missing"
          exit 1
        fi
        if [ -z "${{ secrets.SSH_KEY }}" ]; then
          echo "❌ SSH_KEY secret is missing"
          exit 1
        fi
        if [ -z "${{ secrets.SSH_PORT }}" ]; then
          echo "❌ SSH_PORT secret is missing"
          exit 1
        fi
        echo "✅ All required secrets are configured"
        echo "📋 Configuration:"
        echo "- HOST: ${{ secrets.HOST }}"
        echo "- SSH_USER: ${{ secrets.SSH_USER }}"
        echo "- SSH_PORT: ${{ secrets.SSH_PORT }}"
        echo "- SSH_KEY: Configured (length hidden for security)"
        
    - name: 🚀 Deploy to Production Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        timeout: 20m
        command_timeout: 18m
        debug: true
        script_stop: true
        use_insecure_cipher: false
        script: |
          set -e
          echo "🚀 Starting production deployment..."
          
          # Test SSH connection
          echo "🔍 Testing SSH connection..."
          echo "Current user: $(whoami)"
          echo "Current directory: $(pwd)"
          echo "Available space: $(df -h . | tail -1)"
          
          # Navigate to project directory
          cd /var/www/jobportal
          echo "📁 Working in: $(pwd)"
          
          # Verify we can access the directory
          if [ ! -d "/var/www/jobportal" ]; then
            echo "❌ Project directory /var/www/jobportal not found"
            echo "📋 Creating directory..."
            mkdir -p /var/www/jobportal
            cd /var/www/jobportal
          fi
          
          # Check Node version and install if needed
          NODE_VERSION=$(node --version 2>/dev/null || echo "not-installed")
          echo "🔍 Current Node version: $NODE_VERSION"
          
          if [[ ! "$NODE_VERSION" =~ ^v20\. ]]; then
            echo "📦 Installing Node.js 20.x..."
            curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
            sudo apt-get install -y nodejs
            echo "✅ Node.js installed: $(node --version)"
          fi
          
          # Install PM2 globally if not present
          if ! command -v pm2 &> /dev/null; then
            echo "📦 Installing PM2..."
            npm install -g pm2
          fi
          
          # Force kill all PM2 processes and clean up
          echo "💀 Force killing all PM2 processes..."
          pm2 kill 2>/dev/null || true
          pkill -f "pm2" 2>/dev/null || true
          sleep 3
          
          # Clear PM2 logs
          pm2 flush 2>/dev/null || true
          
          # Check if port 3000 is in use and kill processes
          if lsof -i :3000 > /dev/null 2>&1; then
            echo "🔌 Killing processes on port 3000..."
            lsof -ti :3000 | xargs kill -9 2>/dev/null || true
            sleep 2
          fi
          
          # Force clean git pull
          echo "🔄 Force cleaning git state..."
          git fetch origin
          git reset --hard origin/main
          git clean -fd
          git pull origin main
          
          # Install dependencies
          echo "📦 Installing dependencies..."
          rm -f package-lock.json
          cat > .npmrc << 'EOF'
          engine-strict=false
          legacy-peer-deps=true
          fund=false
          audit=false
          auto-install-peers=true
          EOF
          
          # Clean install with progress tracking
          echo "🧹 Cleaning previous installations..."
          rm -rf node_modules .next
          npm cache clean --force
          
          echo "📦 Installing dependencies (this may take a few minutes)..."
          npm install --legacy-peer-deps --engine-strict=false --force --progress=true
          
          # Force install TailwindCSS and PostCSS as regular dependencies
          echo "🎨 Force installing TailwindCSS and PostCSS..."
          npm install --save --legacy-peer-deps --engine-strict=false \
            tailwindcss@3.4.18 \
            postcss@8.5.6 \
            autoprefixer@10.4.21
            
          # Also install as dev dependencies to ensure they're available during build
          echo "🔧 Installing build dependencies..."
          npm install --save-dev --legacy-peer-deps --engine-strict=false \
            tailwindcss@3.4.18 \
            postcss@8.5.6 \
            autoprefixer@10.4.21
          
          # Verify TailwindCSS is installed
          echo "🔍 Verifying TailwindCSS installation..."
          if ! node -e "require('tailwindcss')" > /dev/null 2>&1; then
            echo "❌ TailwindCSS not found after installation, trying alternative method..."
            npm uninstall tailwindcss 2>/dev/null || true
            npm install --save --legacy-peer-deps --engine-strict=false tailwindcss@3.4.18
          fi
          
          # Final verification
          if node -e "require('tailwindcss')" > /dev/null 2>&1; then
            echo "✅ TailwindCSS is properly installed"
          else
            echo "❌ TailwindCSS installation failed"
            echo "📋 Available packages:"
            npm list | grep -i tailwind || echo "No TailwindCSS packages found"
            exit 1
          fi
          
          # Generate Prisma client
          npx prisma generate
          
          # Create TailwindCSS config if it doesn't exist
          echo "🎨 Ensuring TailwindCSS configuration..."
          if [ ! -f "tailwind.config.mjs" ]; then
            npx tailwindcss init -p
            mv tailwind.config.js tailwind.config.mjs
            mv postcss.config.js postcss.config.mjs
          fi
          
          # Build application
          echo "🔨 Building application..."
          export NODE_OPTIONS="--max-old-space-size=4096"
          export NEXT_TELEMETRY_DISABLED=1
          export NODE_ENV=production
          
          # Build with error handling and progress tracking
          echo "🔨 Starting build process..."
          echo "📋 Current directory: $(pwd)"
          echo "📋 Available files:"
          ls -la
          echo "📋 Node modules check:"
          ls -la node_modules | head -10
          
          set +e
          echo "🔨 Running: npm run build"
          npm run build 2>&1 | tee build.log
          BUILD_EXIT_CODE=$?
          set -e
          
          echo "📋 Build output:"
          cat build.log | tail -50
          
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "⚠️ Build failed with exit code: $BUILD_EXIT_CODE"
            echo "📋 Full build log:"
            cat build.log
            echo "📋 Checking for common issues..."
            echo "📋 PostCSS config:"
            cat postcss.config.mjs 2>/dev/null || echo "No postcss.config.mjs found"
            echo "📋 Tailwind config:"
            cat tailwind.config.mjs 2>/dev/null || echo "No tailwind.config.mjs found"
            echo "📋 Package.json scripts:"
            grep -A 5 -B 5 "build" package.json || echo "No build script found"
            exit 1
          else
            echo "✅ Build completed successfully!"
          fi
          
          # Verify build
          if [ ! -d ".next" ]; then
            echo "❌ Build failed - .next directory not found"
            echo "📋 Directory contents:"
            ls -la
            exit 1
          fi
          echo "✅ Build completed on server"
          
          # Create log directory
          mkdir -p /var/log/jobportal
          chmod 755 /var/log/jobportal
          
          # Start PM2 process
          echo "▶️ Starting application with PM2..."
          pm2 start ecosystem.config.cjs --env production --no-daemon
          
          # Wait for startup
          echo "⏳ Waiting for application to start..."
          sleep 15
          
          # Check PM2 status
          echo "📊 PM2 Status:"
          pm2 status
          
          # Check if PM2 process is actually running
          PM2_PROCESSES=$(pm2 list --format json | jq -r '.[] | select(.name=="jobportal") | .pm2_env.status' 2>/dev/null || echo "errored")
          if [ "$PM2_PROCESSES" != "online" ]; then
            echo "⚠️ PM2 process is not running properly. Status: $PM2_PROCESSES"
            echo "📋 PM2 logs:"
            pm2 logs jobportal --lines 20
            echo "🔄 Attempting to restart PM2 process..."
            pm2 restart jobportal || pm2 start ecosystem.config.cjs --env production --no-daemon
            sleep 15
          fi
          
          # Health check with retries and timeout
          echo "🏥 Performing health check..."
          HEALTH_CHECK_PASSED=false
          for i in {1..5}; do
            echo "Health check attempt $i/5..."
            
            # Check if PM2 process is still running
            PM2_STATUS=$(pm2 list --format json | jq -r '.[] | select(.name=="jobportal") | .pm2_env.status' 2>/dev/null || echo "errored")
            if [ "$PM2_STATUS" != "online" ]; then
              echo "⚠️ PM2 process is not online (status: $PM2_STATUS), attempting restart..."
              pm2 restart jobportal || pm2 start ecosystem.config.cjs --env production --no-daemon
              sleep 15
              continue
            fi
            
            # Try health check with timeout
            if curl -f -s --max-time 15 http://localhost:3000/api/health > /dev/null 2>&1; then
              echo "✅ Health check passed!"
              HEALTH_CHECK_PASSED=true
              break
            else
              echo "❌ Health check failed (attempt $i/5), waiting 15 seconds..."
              sleep 15
            fi
          done
          
          # Show logs for debugging
          echo "📋 PM2 logs:"
          pm2 logs jobportal --lines 20
          
          # Final status check
          echo "🔍 Final status check..."
          pm2 status
          
          # Check if health check passed
          if [ "$HEALTH_CHECK_PASSED" = false ]; then
            echo "⚠️ Health check failed after 5 attempts, but deployment may still be successful"
            echo "📋 Final PM2 status:"
            pm2 status
            echo "📋 Final PM2 logs:"
            pm2 logs jobportal --lines 20
            
            # Check if PM2 process is at least running
            PM2_FINAL_STATUS=$(pm2 list --format json | jq -r '.[] | select(.name=="jobportal") | .pm2_env.status' 2>/dev/null || echo "errored")
            if [ "$PM2_FINAL_STATUS" = "online" ]; then
              echo "✅ PM2 process is running, deployment completed with warnings"
              echo "🌐 Application should be available at: http://localhost:3000"
              exit 0
            else
              echo "❌ PM2 process is not running properly. Status: $PM2_FINAL_STATUS"
              exit 1
            fi
          fi
          
          echo "✅ Production deployment completed successfully!"
          echo "🌐 Application is available at: http://localhost:3000"
