name: ğŸš€ Production Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: ğŸ”§ Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        echo "ğŸ“¦ Installing dependencies with Node $(node --version)..."
        npm install --legacy-peer-deps --engine-strict=false --force
        
    - name: ğŸ”¨ Build application
      run: |
        echo "ğŸ”¨ Building application with Node $(node --version)..."
        export NEXT_TELEMETRY_DISABLED=1
        export NODE_ENV=production
        export NEXT_PUBLIC_APP_URL=https://aftionix.in
        export NEXTAUTH_URL=https://aftionix.in
        export NEXTAUTH_SECRET=jobportal-secret-key-2024-aftionix-production-deployment
        export JWT_SECRET=jobportal-jwt-secret-2024-aftionix-production
        export DATABASE_URL="postgresql://postgres:password@localhost:5432/jobportal"
        export AUTH_DISABLED=true
        export NEXT_PUBLIC_BYPASS_OAUTH=true
        npx next build
        
    - name: ğŸ” Validate build artifacts
      run: |
        echo "ğŸ” Validating build artifacts..."
        if [ ! -d ".next" ]; then
          echo "âŒ Build failed - .next directory not found"
          exit 1
        fi
        if [ ! -f ".next/BUILD_ID" ]; then
          echo "âŒ Build incomplete - BUILD_ID not found"
          exit 1
        fi
        echo "âœ… Build artifacts validated successfully"
        
    - name: ğŸ› ï¸ Generate server.cjs
      run: |
        echo "ğŸ› ï¸ Generating server.cjs from template..."
        cp server-template.cjs server.cjs || echo "server-template.cjs not found, will create on server"
        
    - name: ğŸ“¥ Prepare SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.HOST }} >> ~/.ssh/known_hosts
        
    - name: ğŸ“¥ Copy files to server
      run: |
        echo "ğŸ“¥ Copying files to server..."
        rsync -avz --delete \
          -e "ssh -i ~/.ssh/deploy_key -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no" \
          ./ ${{ secrets.SSH_USER }}@${{ secrets.HOST }}:/var/www/jobportal/ \
          --exclude='.git' \
          --exclude='node_modules' \
          --exclude='.github' \
          --exclude='ecosystem.config.cjs'

    - name: ğŸš€ Deploy to Hostinger VPS
      uses: appleboy/ssh-action@v0.1.9
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        timeout: 20m
        command_timeout: 18m
        debug: true
        script_stop: true
        script: |
          set -e
          echo "ğŸš€ Starting production deployment..."
          
          # Test SSH connection
          echo "ğŸ” Testing SSH connection..."
          echo "Current user: $(whoami)"
          echo "Current directory: $(pwd)"
          echo "Available space: $(df -h . | tail -1)"
          
          # Navigate to project directory
          cd /var/www/jobportal
          echo "ğŸ“ Working in: $(pwd)"
          
          # Verify we can access the directory and files
          if [ ! -d "/var/www/jobportal" ]; then
            echo "âŒ Project directory /var/www/jobportal not found"
            exit 1
          fi
          
          if [ ! -f "/var/www/jobportal/package.json" ]; then
            echo "âŒ package.json not found - files not copied properly"
            exit 1
          fi
          
          echo "âœ… Files successfully copied to server"
          
          # Check Node version and install if needed
          NODE_VERSION=$(node --version 2>/dev/null || echo "not-installed")
          echo "ğŸ” Current Node version: $NODE_VERSION"
          if [[ ! "$NODE_VERSION" =~ ^v20\. ]]; then
            echo "ğŸ“¦ Installing Node.js 20.x..."
            curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
            sudo apt-get install -y nodejs
            echo "âœ… Node.js installed: $(node --version)"
          fi
          
          # Install jq for JSON parsing (needed for PM2 status checks)
          echo "ğŸ“¦ Installing jq for JSON parsing..."
          if command -v apt-get >/dev/null 2>&1; then
            sudo apt-get update && sudo apt-get install -y jq || echo "âš ï¸ jq installation failed, will use fallback methods"
          elif command -v yum >/dev/null 2>&1; then
            sudo yum install -y jq || echo "âš ï¸ jq installation failed, will use fallback methods"
          elif command -v dnf >/dev/null 2>&1; then
            sudo dnf install -y jq || echo "âš ï¸ jq installation failed, will use fallback methods"
          else
            echo "âš ï¸ No compatible package manager found, will use fallback methods"
          fi
          
          # Force kill all PM2 processes and clean up
          echo "ğŸ’€ Force killing all PM2 processes..."
          pm2 kill || true
          pm2 flush || true
          
          # Clean up previous build artifacts (but preserve .next from local build)
          echo "ğŸ§¹ Cleaning up previous build artifacts..."
          rm -rf /var/www/jobportal/node_modules
          
          # Verify files were copied
          echo "ğŸ” Verifying copied files..."
          if [ ! -f "package.json" ]; then
            echo "âŒ package.json not found after copy"
            echo "ğŸ“‹ Directory contents:"
            ls -la /var/www/jobportal/ || echo "Directory not accessible"
            echo "ğŸ“‹ Checking source directory:"
            ls -la /github/workspace/ || echo "Source directory not accessible"
            exit 1
          fi
          
          # Check for other critical files
          if [ ! -f "next.config.js" ] && [ ! -f "next.config.mjs" ]; then
            echo "âš ï¸ Next.js config not found, but continuing..."
          fi
          
          if [ ! -d "prisma" ]; then
            echo "âš ï¸ Prisma directory not found, but continuing..."
          fi
          
          echo "âœ… Files copied successfully"
          
          # Verify build artifacts were copied correctly
          echo "ğŸ” Verifying build artifacts on server..."
          if [ ! -d ".next" ]; then
            echo "âŒ .next directory not found on server"
            echo "ğŸ“‹ Directory contents:"
            ls -la
            exit 1
          fi
          if [ ! -f ".next/BUILD_ID" ]; then
            echo "âŒ BUILD_ID not found - build incomplete"
            exit 1
          fi
          if [ ! -f "server.cjs" ]; then
            echo "âŒ server.cjs not found on server"
            echo "ğŸ“‹ Available files:"
            ls -la *.cjs *.js 2>/dev/null || echo "No server files found"
            exit 1
          fi
          
          echo "âœ… Build artifacts verified on server"
          
          # Generate all server files using Node.js script
          echo "ğŸ”§ Generating server files..."
          if [ -f "scripts/generate-server-files.cjs" ]; then
            node scripts/generate-server-files.cjs
          else
            echo "âŒ generate-server-files.cjs not found"
            exit 1
          fi
          
          # Install dependencies with better error handling
          echo "ğŸ“¦ Installing dependencies..."
          echo "ğŸ“‹ Creating .npmrc for legacy peer deps..."
          echo "engine-strict=false" > .npmrc
          echo "legacy-peer-deps=true" >> .npmrc
          echo "fund=false" >> .npmrc
          echo "audit=false" >> .npmrc
          echo "loglevel=error" >> .npmrc
          
          # Clean install with proper error handling
          echo "ğŸ“‹ Performing clean npm install..."
              rm -rf node_modules package-lock.json
          
          # Set npm config to ignore optional dependencies and warnings
          npm config set engine-strict false
          npm config set legacy-peer-deps true
          
          # Install with error suppression for optional dependencies
          echo "ğŸ“¦ Installing dependencies (ignoring optional dependency errors)..."
          npm install --legacy-peer-deps --omit=optional --loglevel=error --progress=false || {
            echo "âš ï¸ npm install had warnings, but continuing..."
            # Check if core dependencies are installed
            if [ -d "node_modules" ] && [ -f "node_modules/next/package.json" ]; then
              echo "âœ… Core dependencies installed successfully"
            else
              echo "âŒ Critical dependencies missing - failing deployment"
              echo "ğŸ“‹ npm version: $(npm --version)"
              echo "ğŸ“‹ node version: $(node --version)"
                echo "ğŸ“‹ Available space: $(df -h . | tail -1)"
                exit 1
            fi
          }
          
          echo "âœ… Dependencies installed successfully"
          
          # Generate Prisma client (if Prisma is used)
          if [ -d "prisma" ] && [ -f "prisma/schema.prisma" ]; then
            echo "ğŸ—„ï¸ Generating Prisma client..."
            if ! npx prisma generate; then
              echo "âŒ Prisma client generation failed"
              echo "ğŸ“‹ Checking Prisma schema..."
              ls -la prisma/ || echo "No prisma directory found"
              head -20 prisma/schema.prisma || echo "Cannot read schema file"
              echo "ğŸ“‹ Checking Prisma version..."
              npx prisma --version || echo "Prisma not found"
              exit 1
            fi
            echo "âœ… Prisma client generated successfully"
          else
            echo "âš ï¸ Prisma not found, skipping Prisma client generation"
          fi
          
          # Build already completed locally, just verify it exists
          echo "ğŸ” Verifying build artifacts from local build..."
          if [ ! -d ".next" ]; then
            echo "âŒ Build artifacts not found - local build may have failed"
            echo "ğŸ“‹ Directory contents:"
            ls -la | head -20
                exit 1
          fi
          
          if [ ! -f ".next/BUILD_ID" ]; then
            echo "âŒ Build incomplete - BUILD_ID not found"
            echo "ğŸ“‹ .next directory contents:"
            ls -la .next/ || echo "Cannot list .next directory"
            exit 1
          fi
          
          echo "âœ… Build artifacts verified - using local build"
          
          # Create log directory
          echo "ğŸ“ Creating log directory..."
          sudo mkdir -p /var/log/jobportal
          sudo chown -R $USER:$USER /var/log/jobportal
          
          # Environment variables are already set in .env file
          echo "ğŸ”§ Environment variables configured in .env file"
          
          # Server files are already generated by the Node.js script above
          echo "âœ… Server files already generated"
          
          # Validate server.cjs file
          echo "ğŸ” Validating server.cjs file..."
          if [ ! -f "server.cjs" ]; then
            echo "âŒ server.cjs not found!"
            exit 1
          fi
          
          echo "ğŸ“‹ server.cjs file size: $(wc -c < server.cjs) bytes"
          echo "ğŸ“‹ First 3 lines of server.cjs:"
          head -3 server.cjs || echo "Cannot read server.cjs"
          
          # Check for shell script corruption patterns
          if grep -q "DRONE_SSH_PREV_COMMAND_EXIT_CODE" server.cjs; then
            echo "âŒ server.cjs contains shell script syntax - corruption detected!"
            echo "ğŸ“‹ Corrupted content:"
            head -10 server.cjs
            echo "ğŸ”„ Regenerating server.cjs..."
            node scripts/generate-server-files.cjs
            echo "âœ… server.cjs regenerated successfully"
          fi
          
          # Additional corruption checks
          if grep -q "\$DRONE_SSH" server.cjs || grep -q "exit \$" server.cjs; then
            echo "âŒ Additional shell script corruption detected!"
            exit 1
          fi
          
          # Verify server.cjs is valid JavaScript
          echo "ğŸ” Verifying server.cjs syntax..."
          if node -c server.cjs; then
            echo "âœ… server.cjs syntax is valid"
          else
            echo "âŒ server.cjs syntax error!"
            echo "ğŸ“‹ Syntax error details:"
            node -c server.cjs 2>&1 || true
            exit 1
          fi
          
          # ecosystem.config.cjs is already generated by the Node.js script
          echo "âœ… ecosystem.config.cjs already generated"
          
          # Verify ecosystem.config.cjs is valid JavaScript
          echo "ğŸ” Verifying ecosystem.config.cjs syntax..."
          if node -c ecosystem.config.cjs; then
            echo "âœ… ecosystem.config.cjs syntax is valid"
          else
            echo "âŒ ecosystem.config.cjs syntax error!"
            exit 1
          fi
          
          # Final verification of server files
          echo "ğŸ” Final verification of server files..."
          echo "ğŸ“‹ server.cjs first 5 lines:"
          head -5 server.cjs || echo "Cannot read server.cjs"
          echo "ğŸ“‹ ecosystem.config.cjs first 5 lines:"
          head -5 ecosystem.config.cjs || echo "Cannot read ecosystem.config.cjs"
          
          # Server syntax validation already done above
          
          # Final verification before PM2 start
          echo "ğŸ” Final verification before PM2 start..."
          if grep -q "DRONE_SSH_PREV_COMMAND_EXIT_CODE" server.cjs; then
            echo "âŒ server.cjs corrupted - this should not happen with heredoc method"
            echo "ğŸ“‹ Corrupted content:"
            head -5 server.cjs
            exit 1
          else
            echo "âœ… server.cjs is clean and ready for PM2"
          fi
          
          # Start the application with PM2
          echo "ğŸš€ Starting application with PM2..."
          pm2 start ecosystem.config.cjs --env production --update-env
          
          # Wait for PM2 to fully start
          echo "â³ Waiting for PM2 to fully start..."
          sleep 30
          
          # Save PM2 configuration and setup startup
          echo "ğŸ’¾ Saving PM2 configuration..."
          pm2 save
          
          # Setup PM2 to start on boot
          echo "ğŸ”„ Setting up PM2 startup..."
          pm2 startup systemd -u $USER --hp $HOME || echo "âš ï¸ PM2 startup setup failed, but continuing..."
          
          # Comprehensive PM2 status check
          echo "ğŸ” PM2 Status Check..."
          pm2 status
          pm2 describe jobportal || echo "âš ï¸ PM2 describe failed"
          
          # Skip PM2 logs to avoid hanging
          echo "ğŸ“‹ PM2 logs available via: pm2 logs jobportal"
          
          # Check if process is actually running
          echo "ğŸ“Š Process Check:"
          ps aux | grep node || echo "No node processes found"
          
          # Simple health check
          echo "ğŸ¥ Performing health check..."
          sleep 10
          
          # Check PM2 status
          echo "ğŸ“Š PM2 Status:"
          pm2 status
            
            # Check if port is listening
            if netstat -tlnp | grep -q ":3000"; then
              echo "âœ… Port 3000 is listening"
              
            # Test basic connectivity
              echo "ğŸ” Testing basic connectivity..."
              if curl -f -s --max-time 5 http://localhost:3000/ > /dev/null 2>&1; then
              echo "âœ… Application is responding"
            else
              echo "âš ï¸ Application not responding yet - may need more time"
            fi
          else
            echo "âŒ Port 3000 not listening"
            echo "ğŸ“‹ Checking PM2 logs..."
              pm2 logs jobportal --lines 10 --nostream || echo "Could not retrieve PM2 logs"
                exit 1
          fi
          
          echo "âœ… Production deployment completed successfully!"
          echo "ğŸŒ Application is available at: http://localhost:3000"
          echo "ğŸ“Š Final Status:"
          pm2 status