name: ğŸš€ Production Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: ğŸ”§ Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        echo "ğŸ“¦ Installing dependencies with Node $(node --version)..."
        npm install --legacy-peer-deps --engine-strict=false --force
        
    - name: ğŸ”¨ Build application
      run: |
        echo "ğŸ”¨ Building application with Node $(node --version)..."
        export NEXT_TELEMETRY_DISABLED=1
        export NODE_ENV=production
        npm run build
        
    - name: ğŸš€ Deploy to Hostinger VPS
      uses: appleboy/ssh-action@v0.1.9
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        timeout: 15m
        command_timeout: 12m
        debug: true
        script: |
          set -e
          echo "ğŸš€ Starting production deployment..."
          
          # Test SSH connection
          echo "ğŸ” Testing SSH connection..."
          echo "Current user: $(whoami)"
          echo "Current directory: $(pwd)"
          echo "Available space: $(df -h . | tail -1)"
          
          # Navigate to project directory
          cd /var/www/jobportal
          echo "ğŸ“ Working in: $(pwd)"
          
          # Verify we can access the directory
          if [ ! -d "/var/www/jobportal" ]; then
            echo "âŒ Project directory /var/www/jobportal not found"
            echo "ğŸ“‹ Creating directory..."
            mkdir -p /var/www/jobportal
            cd /var/www/jobportal
          fi
          
          # Check Node version and install if needed
          NODE_VERSION=$(node --version 2>/dev/null || echo "not-installed")
          echo "ğŸ” Current Node version: $NODE_VERSION"
          if [[ ! "$NODE_VERSION" =~ ^v20\. ]]; then
            echo "ğŸ“¦ Installing Node.js 20.x..."
            curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
            sudo apt-get install -y nodejs
            echo "âœ… Node.js installed: $(node --version)"
          fi
          
          # Force kill all PM2 processes and clean up
          echo "ğŸ’€ Force killing all PM2 processes..."
          pm2 kill || true
          pm2 flush || true
          
          # Clean up previous build artifacts
          echo "ğŸ§¹ Cleaning up previous build artifacts..."
          rm -rf /var/www/jobportal/.next
          rm -rf /var/www/jobportal/node_modules
          
          # Copy new code from GitHub Actions workspace
          echo "ğŸ“¥ Copying new code from GitHub Actions workspace..."
          rsync -av --delete /github/workspace/ /var/www/jobportal/ --exclude='.git' --exclude='node_modules' --exclude='.next'
          
          # Install dependencies
          echo "ğŸ“¦ Installing dependencies..."
          npm install --legacy-peer-deps --engine-strict=false --force
          
          # Generate Prisma client
          echo "ğŸ—„ï¸ Generating Prisma client..."
          npx prisma generate
          
          # Build the application
          echo "ğŸ”¨ Building application..."
          export NODE_ENV=production
          export NEXT_TELEMETRY_DISABLED=1
          npm run build
          
          # Create log directory
          echo "ğŸ“ Creating log directory..."
          sudo mkdir -p /var/log/jobportal
          sudo chown -R $USER:$USER /var/log/jobportal
          
          # Start the application with PM2
          echo "ğŸš€ Starting application with PM2..."
          pm2 start ecosystem.config.cjs --env production --no-daemon
          
          # Wait for PM2 to fully start
          echo "â³ Waiting for PM2 to fully start..."
          sleep 15
          
          # Comprehensive PM2 status check
          echo "ğŸ” PM2 Status Check..."
          pm2 status
          pm2 describe jobportal || echo "âš ï¸ PM2 describe failed"
          
          # Health check with retries and comprehensive logging
          echo "ğŸ¥ Performing comprehensive health check..."
          HEALTH_CHECK_PASSED=false
          for i in {1..10}; do
            echo "Health check attempt $i/10..."
            
            # Check PM2 process status
            PM2_STATUS=$(pm2 list --format json 2>/dev/null | jq -r '.[] | select(.name=="jobportal") | .pm2_env.status' 2>/dev/null || echo "errored")
            echo "ğŸ“Š PM2 Status: $PM2_STATUS"
            
            if [ "$PM2_STATUS" != "online" ]; then
              echo "âš ï¸ PM2 process is not online (status: $PM2_STATUS)"
              echo "ğŸ“‹ PM2 Error Logs:"
              pm2 logs jobportal --err --lines 10 || echo "No error logs available"
              
              if [ $i -lt 5 ]; then
                echo "ğŸ”„ Attempting PM2 restart..."
                pm2 restart jobportal || pm2 start ecosystem.config.cjs --env production --no-daemon
                sleep 15
                continue
              fi
            fi
            
            # Try health check endpoint
            echo "ğŸ” Testing health endpoint..."
            HEALTH_RESPONSE=$(curl -f -s --max-time 15 http://localhost:3000/api/health 2>/dev/null || echo "failed")
            
            if [ "$HEALTH_RESPONSE" != "failed" ]; then
              echo "âœ… Health check passed!"
              echo "ğŸ“‹ Health Response: $HEALTH_RESPONSE"
              HEALTH_CHECK_PASSED=true
              break
            else
              echo "âŒ Health check failed (attempt $i/10)"
              echo "ğŸ“‹ Application Logs:"
              pm2 logs jobportal --lines 5 || echo "No logs available"
              echo "ğŸ“‹ Network Check:"
              netstat -tlnp | grep :3000 || echo "Port 3000 not listening"
              sleep 10
            fi
          done
          
          # Comprehensive final status
          echo "ğŸ“‹ Final PM2 Status:"
          pm2 status
          echo "ğŸ“‹ PM2 Process Details:"
          pm2 describe jobportal || echo "PM2 describe failed"
          echo "ğŸ“‹ Recent Application Logs:"
          pm2 logs jobportal --lines 20 || echo "No logs available"
          echo "ğŸ“‹ Network Status:"
          netstat -tlnp | grep :3000 || echo "Port 3000 not listening"
          
          # Check if health check passed
          if [ "$HEALTH_CHECK_PASSED" = false ]; then
            echo "âŒ Health check failed after 10 attempts"
            echo "ğŸ“‹ Final Error Analysis:"
            
            # Check if PM2 process is at least running
            PM2_FINAL_STATUS=$(pm2 list --format json 2>/dev/null | jq -r '.[] | select(.name=="jobportal") | .pm2_env.status' 2>/dev/null || echo "errored")
            echo "ğŸ“Š Final PM2 Status: $PM2_FINAL_STATUS"
            
            if [ "$PM2_FINAL_STATUS" = "online" ]; then
              echo "âš ï¸ PM2 process is running but health check failed"
              echo "ğŸŒ Application may be available at: http://localhost:3000"
              echo "ğŸ“‹ Check application logs for runtime errors"
              exit 0
            else
              echo "âŒ PM2 process failed to start properly"
              echo "ğŸ“‹ Error logs:"
              pm2 logs jobportal --err --lines 20 || echo "No error logs available"
              exit 1
            fi
          fi
          
          echo "âœ… Production deployment completed successfully!"
          echo "ğŸŒ Application is available at: http://localhost:3000"
          echo "ğŸ“Š Final Status:"
          pm2 status