name: Deploy to Hostinger VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: Start ssh-agent and add key
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_KEY }}

    - name: Add host to known_hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts
        
    - name: Deploy to VPS
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.HOST }} << 'EOF'
          echo "ðŸš€ Starting deployment..."
          cd /home/${{ secrets.SSH_USER }}/jobportal
          git pull origin main
          npm ci --production
          npm run build
          pm2 restart jobportal || pm2 start npm --name "jobportal" -- start
          echo "âœ… Deployment completed successfully!"
        EOF
          
    - name: Deployment status
      run: |
        echo "ðŸŽ‰ Deployment workflow completed!"
        echo "Your job portal is now live at: https://aftionix.in"
