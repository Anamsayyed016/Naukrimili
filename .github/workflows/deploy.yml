name: Deploy to Hostinger VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Build application
      run: |
        npm ci
        npm run build
      env:
        NODE_ENV: production
        
    - name: Deploy to Hostinger VPS
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        timeout: 10m
        script: |
          echo "üöÄ Starting deployment to Hostinger VPS..."
          
          # Navigate to project directory
          cd /var/www/jobportal
          
          # Stop PM2 process
          echo "‚èπÔ∏è Stopping PM2 process..."
          pm2 stop jobportal || true
          pm2 delete jobportal || true
          
          # Pull latest changes
          echo "üì• Pulling latest changes..."
          git pull origin main
          
          # Install dependencies
          echo "üì¶ Installing dependencies..."
          npm ci --production
          
          # Build with increased memory
          echo "üî® Building application..."
          export NODE_OPTIONS="--max-old-space-size=4096"
          npm run build:fast
          
          # Start PM2 process with production environment
          echo "‚ñ∂Ô∏è Starting application..."
          pm2 start ecosystem.config.cjs --env production
          
          # Check status
          echo "üìä Checking application status..."
          pm2 status
          
          # Test application
          echo "üß™ Testing application..."
          sleep 5
          curl -f http://localhost:3000/api/health || echo "Health check failed"
          
          echo "‚úÖ Deployment completed successfully!"
