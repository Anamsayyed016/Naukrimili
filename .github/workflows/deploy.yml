name: 🚀 Production Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: 🔧 Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: |
        echo "📦 Installing dependencies with Node $(node --version)..."
        npm install --legacy-peer-deps --engine-strict=false --force
        
    - name: 🔨 Build application
      run: |
        echo "🔨 Building application with Node $(node --version)..."
        export NEXT_TELEMETRY_DISABLED=1
        export NODE_ENV=production
        export NEXT_PUBLIC_APP_URL=https://aftionix.in
        export NEXTAUTH_URL=https://aftionix.in
        export NEXTAUTH_SECRET=jobportal-secret-key-2024-aftionix-production-deployment
        export JWT_SECRET=jobportal-jwt-secret-2024-aftionix-production
        export DATABASE_URL="postgresql://postgres:password@localhost:5432/jobportal"
        export GOOGLE_CLIENT_ID="${{ secrets.GOOGLE_CLIENT_ID }}"
        export GOOGLE_CLIENT_SECRET="${{ secrets.GOOGLE_CLIENT_SECRET }}"
        npx next build
        
    - name: 🔍 Validate build artifacts
      run: |
        echo "🔍 Validating build artifacts..."
        if [ ! -d ".next" ]; then
          echo "❌ Build failed - .next directory not found"
          exit 1
        fi
        if [ ! -f ".next/BUILD_ID" ]; then
          echo "❌ Build incomplete - BUILD_ID not found"
          exit 1
        fi
        echo "✅ Build artifacts validated successfully"
        
    - name: 🛠️ Generate server.cjs
      run: |
        echo "🛠️ Generating server.cjs from template..."
        cp server-template.cjs server.cjs || echo "server-template.cjs not found, will create on server"
        
    - name: 📥 Prepare SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.HOST }} >> ~/.ssh/known_hosts
        
    - name: 📦 Create deployment package
      run: |
        echo "📦 Creating deployment package..."
        echo "📋 Files to package:"
        ls -la | head -10
        echo "📋 Scripts directory:"
        ls -la scripts/ || echo "No scripts directory"
        echo "📋 .next directory:"
        ls -la .next/ || echo "No .next directory"
        
        # Create a tar archive with all necessary files
        echo "📦 Creating tar archive..."
        tar -czf jobportal-deployment.tar.gz \
          --exclude='.git' \
          --exclude='node_modules' \
          --exclude='.github' \
          --exclude='logs' \
          --exclude='*.log' \
          --exclude='coverage' \
          --exclude='test-results' \
          --exclude='.env.local' \
          --exclude='.env.development' \
          .
        
        echo "✅ Deployment package created: jobportal-deployment.tar.gz"
        echo "📋 Package size: $(du -h jobportal-deployment.tar.gz)"

    - name: 🚀 Deploy to Hostinger VPS
      uses: appleboy/ssh-action@v0.1.9
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        timeout: 30m
        command_timeout: 28m
        debug: true
        script_stop: true
        script: |
          set -e
          echo "🚀 Starting production deployment..."
          
          # Test SSH connection
          echo "🔍 Testing SSH connection..."
          echo "Current user: $(whoami)"
          echo "Current directory: $(pwd)"
          echo "Available space: $(df -h . | tail -1)"
          
          # Create project directory
          echo "📁 Creating project directory..."
          sudo mkdir -p /var/www/jobportal
          sudo chown -R $USER:$USER /var/www/jobportal
          
          # Navigate to project directory
          cd /var/www/jobportal
          echo "📁 Working in: $(pwd)"
          
          # Download and extract deployment package
          echo "📥 Downloading deployment package..."
          curl -L -o jobportal-deployment.tar.gz "https://github.com/${{ github.repository }}/archive/${{ github.sha }}.tar.gz" || {
            echo "❌ Failed to download from GitHub, trying alternative method..."
            # Alternative: create a simple deployment package
            echo "📦 Creating deployment package on server..."
            mkdir -p /tmp/jobportal-source
            cd /tmp/jobportal-source
            
            # Clone the repository
            git clone https://github.com/${{ github.repository }}.git .
            git checkout ${{ github.sha }}
            
            # Build the application
            echo "🔨 Building application on server..."
            npm install --legacy-peer-deps --force
            npm run build
            
            # Copy files to deployment directory
            echo "📦 Copying files to deployment directory..."
            cp -r . /var/www/jobportal/
            cd /var/www/jobportal
          }
          
          # If we downloaded the tar.gz, extract it
          if [ -f "jobportal-deployment.tar.gz" ]; then
            echo "📦 Extracting deployment package..."
            tar -xzf jobportal-deployment.tar.gz --strip-components=1
            rm jobportal-deployment.tar.gz
          fi
          
          # Verify essential files exist
          echo "🔍 Verifying essential files..."
          if [ ! -f "package.json" ]; then
            echo "❌ package.json not found"
            echo "📋 Directory contents:"
            ls -la
            exit 1
          fi
          
          if [ ! -d ".next" ]; then
            echo "⚠️ .next directory not found, building on server..."
            npm install --legacy-peer-deps --force
            npm run build
            if [ ! -d ".next" ]; then
              echo "❌ Build failed, .next directory still not found"
            exit 1
            fi
          fi
          
          echo "✅ Files successfully prepared on server"
          
          # Verify essential files and directories
          echo "📋 Checking essential files and directories..."
          echo "📁 Current directory contents:"
          ls -la
          
          echo "📁 Scripts directory:"
          if [ -d "scripts" ]; then
            ls -la scripts/
            echo "✅ scripts directory found"
          else
            echo "⚠️ scripts directory not found, but continuing..."
          fi
          
          echo "📁 Prisma directory:"
          if [ -d "prisma" ]; then
            ls -la prisma/
            if [ -f "prisma/schema.prisma" ]; then
              echo "✅ Prisma schema found"
            else
              echo "⚠️ Prisma schema not found"
            fi
          else
            echo "⚠️ Prisma directory not found"
          fi
          
          # Check Node version and install if needed
          NODE_VERSION=$(node --version 2>/dev/null || echo "not-installed")
          echo "🔍 Current Node version: $NODE_VERSION"
          if [[ ! "$NODE_VERSION" =~ ^v20\. ]]; then
            echo "📦 Installing Node.js 20.x..."
            curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
            sudo apt-get install -y nodejs
            echo "✅ Node.js installed: $(node --version)"
          fi
          
          # Install jq for JSON parsing (needed for PM2 status checks)
          echo "📦 Installing jq for JSON parsing..."
          if command -v apt-get >/dev/null 2>&1; then
            sudo apt-get update && sudo apt-get install -y jq || echo "⚠️ jq installation failed, will use fallback methods"
          elif command -v yum >/dev/null 2>&1; then
            sudo yum install -y jq || echo "⚠️ jq installation failed, will use fallback methods"
          elif command -v dnf >/dev/null 2>&1; then
            sudo dnf install -y jq || echo "⚠️ jq installation failed, will use fallback methods"
          else
            echo "⚠️ No compatible package manager found, will use fallback methods"
          fi
          
          # Install curl if not available (needed for health checks)
          echo "📦 Installing curl for health checks..."
          if command -v apt-get >/dev/null 2>&1; then
            sudo apt-get install -y curl || echo "⚠️ curl installation failed"
          elif command -v yum >/dev/null 2>&1; then
            sudo yum install -y curl || echo "⚠️ curl installation failed"
          elif command -v dnf >/dev/null 2>&1; then
            sudo dnf install -y curl || echo "⚠️ curl installation failed"
          else
            echo "⚠️ No compatible package manager found for curl"
          fi
          
          # Create BUILD_ID if missing
          echo "🔍 Checking BUILD_ID..."
          if [ ! -f ".next/BUILD_ID" ]; then
            echo "⚠️ BUILD_ID not found, creating it..."
            echo $(date +%s) > .next/BUILD_ID
            echo "✅ BUILD_ID created: $(cat .next/BUILD_ID)"
          else
            echo "✅ BUILD_ID found: $(cat .next/BUILD_ID)"
          fi
          
          # Create server.cjs file
          echo "🔧 Creating server.cjs..."
          cat > server.cjs << 'EOF'
          const { createServer } = require('http');
          const { parse } = require('url');
          const next = require('next');
          
          const dev = process.env.NODE_ENV !== 'production';
          const hostname = process.env.HOSTNAME || '0.0.0.0';
          const port = parseInt(process.env.PORT, 10) || 3000;
          
          console.log('🚀 Starting server...');
          console.log('Environment:', process.env.NODE_ENV);
          console.log('Port:', port);
          console.log('Hostname:', hostname);
          
          const app = next({ 
            dev, 
            hostname, 
            port,
            dir: process.cwd()
          });
          
          const handle = app.getRequestHandler();
          
          app.prepare().then(() => {
            console.log('✅ Next.js app prepared');
            
            const server = createServer(async (req, res) => {
              try {
                const parsedUrl = parse(req.url, true);
                await handle(req, res, parsedUrl);
              } catch (err) {
                console.error('❌ Error handling request:', req.url, err);
                res.statusCode = 500;
                res.end('Internal server error');
              }
            });
          
            server.on('error', (err) => {
              console.error('❌ Server error:', err);
              process.exit(1);
            });
          
            server.listen(port, hostname, (err) => {
              if (err) {
                console.error('❌ Failed to start server:', err);
                process.exit(1);
              }
              console.log(\`🎉 Server ready on http://\${hostname}:\${port}\`);
              console.log(\`📊 Environment: \${process.env.NODE_ENV}\`);
            });
          }).catch((err) => {
            console.error('❌ Failed to prepare Next.js app:', err);
            process.exit(1);
          });
          EOF
          
          # Create ecosystem.config.cjs file
          echo "🔧 Creating ecosystem.config.cjs..."
          cat > ecosystem.config.cjs << 'EOF'
          module.exports = {
            apps: [
              {
                name: "jobportal",
                script: "server.cjs",
                cwd: "/var/www/jobportal",
                instances: 1,
                autorestart: true,
                watch: false,
                max_memory_restart: "2G",
                env: {
                  NODE_ENV: "production",
                  PORT: 3000,
                  NODE_OPTIONS: "--max-old-space-size=4096",
                  NEXT_TELEMETRY_DISABLED: "1",
                  NEXT_PUBLIC_SKIP_GOOGLE_FONTS: "true",
                  NEXT_PUBLIC_APP_URL: "https://aftionix.in",
                  NEXTAUTH_URL: "https://aftionix.in",
                  NEXTAUTH_SECRET: "jobportal-secret-key-2024-aftionix-production-deployment",
                  JWT_SECRET: "jobportal-jwt-secret-2024-aftionix-production",
                  DATABASE_URL: "postgresql://postgres:password@localhost:5432/jobportal"
                },
                env_production: {
                  NODE_ENV: "production",
                  PORT: 3000,
                  NODE_OPTIONS: "--max-old-space-size=4096",
                  NEXT_TELEMETRY_DISABLED: "1",
                  NEXT_PUBLIC_SKIP_GOOGLE_FONTS: "true",
                  NEXT_PUBLIC_APP_URL: "https://aftionix.in",
                  NEXTAUTH_URL: "https://aftionix.in",
                  NEXTAUTH_SECRET: "jobportal-secret-key-2024-aftionix-production-deployment",
                  JWT_SECRET: "jobportal-jwt-secret-2024-aftionix-production",
                  DATABASE_URL: "postgresql://postgres:password@localhost:5432/jobportal"
                },
                log_file: "/var/log/jobportal/combined.log",
                out_file: "/var/log/jobportal/out.log",
                error_file: "/var/log/jobportal/error.log",
                log_date_format: "YYYY-MM-DD HH:mm:ss Z",
                merge_logs: true,
                log_type: "json",
                min_uptime: "10s",
                max_restarts: 5,
                restart_delay: 4000,
                exec_mode: "fork",
                ignore_watch: [
                  "node_modules",
                  ".next",
                  "logs",
                  "*.log",
                  ".git"
                ]
              }
            ]
          };
          EOF
          
          # Create production .env file
          echo "🔧 Creating production .env file..."
          cat > .env << 'EOF'
          DATABASE_URL="postgresql://postgres:password@localhost:5432/jobportal"
          NEXTAUTH_URL="https://aftionix.in"
          NEXTAUTH_SECRET="jobportal-secret-key-2024-aftionix-production-deployment"
          JWT_SECRET="jobportal-jwt-secret-2024-aftionix-production"
          NODE_ENV=production
          NEXT_TELEMETRY_DISABLED=1
          NEXT_PUBLIC_APP_URL=https://aftionix.in
          NEXT_PUBLIC_SKIP_GOOGLE_FONTS=true
          EOF
          
          # Create .npmrc file
          echo "🔧 Creating .npmrc file..."
          cat > .npmrc << 'EOF'
          engine-strict=false
          legacy-peer-deps=true
          fund=false
          audit=false
          loglevel=error
          auto-install-peers=true
          EOF
          
          echo "✅ Server files created successfully"
          
          # Force kill all PM2 processes and clean up
          echo "💀 Force killing all PM2 processes..."
          pm2 kill || true
          pm2 flush || true
          
          # Clean up previous build artifacts (but preserve .next from local build)
          echo "🧹 Cleaning up previous build artifacts..."
          rm -rf node_modules
          
          # Verify files were copied
          echo "🔍 Verifying copied files..."
          if [ ! -f "package.json" ]; then
            echo "❌ package.json not found after copy"
            echo "📋 Directory contents:"
            ls -la /var/www/jobportal/ || echo "Directory not accessible"
            echo "📋 Checking source directory:"
            ls -la /github/workspace/ || echo "Source directory not accessible"
            exit 1
          fi
          
          # Check for other critical files
          if [ ! -f "next.config.js" ] && [ ! -f "next.config.mjs" ]; then
            echo "⚠️ Next.js config not found, but continuing..."
          fi
          
          if [ ! -d "prisma" ]; then
            echo "⚠️ Prisma directory not found, but continuing..."
          fi
          
          echo "✅ Files copied successfully"
          
          # Verify .next directory was copied from GitHub Actions
          echo "🔍 Verifying .next directory..."
          if [ ! -d ".next" ]; then
            echo "⚠️ .next directory not found - build artifacts not copied"
            echo "📋 Directory contents:"
            ls -la
            echo "📋 Checking if .next exists in parent directory:"
            ls -la ../.next/ || echo "No .next in parent directory"
            echo "📋 Checking if .next exists in /tmp:"
            ls -la /tmp/.next/ || echo "No .next in /tmp"
            
            # Try to build on server as fallback
            echo "🔄 Attempting to build on server as fallback..."
            if command -v npm >/dev/null 2>&1; then
              echo "📦 Installing dependencies for build..."
              npm install --legacy-peer-deps --force
              echo "🔨 Building application on server..."
              npm run build
              if [ -d ".next" ]; then
                echo "✅ Build successful, .next directory created"
              else
                echo "❌ Build failed, .next directory still not found"
                echo "📋 Checking build logs..."
                echo "📋 Directory contents after build:"
                ls -la
                exit 1
              fi
            else
              echo "❌ npm not available, cannot build on server"
              echo "📋 Node version: $(node --version 2>/dev/null || echo 'not available')"
              echo "📋 npm version: $(npm --version 2>/dev/null || echo 'not available')"
            exit 1
            fi
          else
            echo "✅ .next directory found"
            echo "📋 .next directory contents:"
            ls -la .next/ | head -10
          fi
          
          if [ ! -f ".next/BUILD_ID" ]; then
            echo "⚠️ BUILD_ID not found, creating it..."
            echo $(date +%s) > .next/BUILD_ID
            echo "✅ BUILD_ID created: $(cat .next/BUILD_ID)"
          else
            echo "✅ BUILD_ID found: $(cat .next/BUILD_ID)"
          fi
          
          echo "✅ Build artifacts verified"
          if [ ! -f "server.cjs" ]; then
            echo "❌ server.cjs not found on server"
            echo "📋 Available files:"
            ls -la *.cjs *.js 2>/dev/null || echo "No server files found"
            exit 1
          fi
          
          echo "✅ Build artifacts verified on server"
          
          # Generate server files directly
          echo "🔧 Generating server files..."
          
          # Create server.cjs
          cat > server.cjs << 'EOF'
          const { createServer } = require('http');
          const { parse } = require('url');
          const next = require('next');
          
          const dev = process.env.NODE_ENV !== 'production';
          const hostname = process.env.HOSTNAME || '0.0.0.0';
          const port = parseInt(process.env.PORT, 10) || 3000;
          
          console.log('🚀 Starting server...');
          console.log('Environment:', process.env.NODE_ENV);
          console.log('Port:', port);
          console.log('Hostname:', hostname);
          
          const app = next({ 
            dev, 
            hostname, 
            port,
            dir: process.cwd()
          });
          
          const handle = app.getRequestHandler();
          
          app.prepare().then(() => {
            console.log('✅ Next.js app prepared');
            
            const server = createServer(async (req, res) => {
              try {
                const parsedUrl = parse(req.url, true);
                await handle(req, res, parsedUrl);
              } catch (err) {
                console.error('❌ Error handling request:', req.url, err);
                res.statusCode = 500;
                res.end('Internal server error');
              }
            });
          
            server.on('error', (err) => {
              console.error('❌ Server error:', err);
              process.exit(1);
            });
          
            server.listen(port, hostname, (err) => {
              if (err) {
                console.error('❌ Failed to start server:', err);
                process.exit(1);
              }
              console.log(\`🎉 Server ready on http://\${hostname}:\${port}\`);
              console.log(\`📊 Environment: \${process.env.NODE_ENV}\`);
            });
          }).catch((err) => {
            console.error('❌ Failed to prepare Next.js app:', err);
            process.exit(1);
          });
          EOF
          
          # Create ecosystem.config.cjs
          cat > ecosystem.config.cjs << 'EOF'
          module.exports = {
            apps: [
              {
                name: "jobportal",
                script: "server.cjs",
                cwd: "/var/www/jobportal",
                instances: 1,
                autorestart: true,
                watch: false,
                max_memory_restart: "2G",
                env: {
                  NODE_ENV: "production",
                  PORT: 3000,
                  NODE_OPTIONS: "--max-old-space-size=4096",
                  NEXT_TELEMETRY_DISABLED: "1",
                  NEXT_PUBLIC_SKIP_GOOGLE_FONTS: "true",
                  NEXT_PUBLIC_APP_URL: "https://aftionix.in",
                  NEXTAUTH_URL: "https://aftionix.in",
                  NEXTAUTH_SECRET: "jobportal-secret-key-2024-aftionix-production-deployment",
                  JWT_SECRET: "jobportal-jwt-secret-2024-aftionix-production",
                  DATABASE_URL: "postgresql://postgres:password@localhost:5432/jobportal"
                },
                env_production: {
                  NODE_ENV: "production",
                  PORT: 3000,
                  NODE_OPTIONS: "--max-old-space-size=4096",
                  NEXT_TELEMETRY_DISABLED: "1",
                  NEXT_PUBLIC_SKIP_GOOGLE_FONTS: "true",
                  NEXT_PUBLIC_APP_URL: "https://aftionix.in",
                  NEXTAUTH_URL: "https://aftionix.in",
                  NEXTAUTH_SECRET: "jobportal-secret-key-2024-aftionix-production-deployment",
                  JWT_SECRET: "jobportal-jwt-secret-2024-aftionix-production",
                  DATABASE_URL: "postgresql://postgres:password@localhost:5432/jobportal"
                },
                log_file: "/var/log/jobportal/combined.log",
                out_file: "/var/log/jobportal/out.log",
                error_file: "/var/log/jobportal/error.log",
                log_date_format: "YYYY-MM-DD HH:mm:ss Z",
                merge_logs: true,
                log_type: "json",
                min_uptime: "10s",
                max_restarts: 5,
                restart_delay: 4000,
                exec_mode: "fork",
                ignore_watch: [
                  "node_modules",
                  ".next",
                  "logs",
                  "*.log",
                  ".git"
                ]
              }
            ]
          };
          EOF
          
          echo "✅ Server files generated successfully"
          
          # Install dependencies
          echo "📦 Installing dependencies..."
          npm install --legacy-peer-deps --force
          
          echo "✅ Dependencies installed successfully"
          
          # Generate Prisma client (if Prisma is used)
          if [ -d "prisma" ] && [ -f "prisma/schema.prisma" ]; then
            echo "🗄️ Generating Prisma client..."
            npx prisma generate
            echo "✅ Prisma client generated successfully"
          else
            echo "⚠️ Prisma not found, skipping Prisma client generation"
          fi
          
          # Create log directory
          echo "📁 Creating log directory..."
          sudo mkdir -p /var/log/jobportal
          sudo chown -R $USER:$USER /var/log/jobportal
          
          echo "✅ Environment variables configured"
          
          # Start the application with PM2
          echo "🚀 Starting application with PM2..."
          
          # Ensure PM2 is available
          if ! command -v pm2 >/dev/null 2>&1; then
            echo "❌ PM2 not available, installing..."
            npm install -g pm2 || {
              echo "❌ Failed to install PM2"
              exit 1
            }
          fi
          
          # Verify server files exist
          echo "🔍 Verifying server files..."
          if [ ! -f "server.cjs" ]; then
            echo "❌ server.cjs not found"
            exit 1
          fi
          
          if [ ! -f "ecosystem.config.cjs" ]; then
            echo "❌ ecosystem.config.cjs not found"
            exit 1
          fi
          
          if [ ! -f "package.json" ]; then
            echo "❌ package.json not found"
            exit 1
          fi
          
          if [ ! -d ".next" ]; then
            echo "❌ .next directory not found"
            exit 1
          fi
          
          echo "✅ All server files verified"
          
          # Start the application
          pm2 start ecosystem.config.cjs --env production
          
          # Wait for PM2 to start
          echo "⏳ Waiting for PM2 to start..."
          sleep 15
          
          # Save PM2 configuration
          echo "💾 Saving PM2 configuration..."
          pm2 save
          
          # Setup PM2 startup
          echo "🔄 Setting up PM2 startup..."
          pm2 startup systemd -u $USER --hp $HOME || echo "⚠️ PM2 startup setup failed, but continuing..."
          
          # Check PM2 status
          echo "🔍 PM2 Status:"
          pm2 status
            
            # Check if port is listening
          echo "🔍 Checking if port 3000 is listening..."
            if netstat -tlnp | grep -q ":3000"; then
              echo "✅ Port 3000 is listening"
              
            # Test basic connectivity
            echo "🔍 Testing application response..."
            if curl -f -s --max-time 10 http://localhost:3000/ > /dev/null 2>&1; then
              echo "✅ Application is responding"
            else
              echo "⚠️ Application not responding yet - may need more time"
              echo "📋 Checking PM2 logs for errors..."
              pm2 logs jobportal --lines 20 --nostream || echo "Could not retrieve PM2 logs"
            fi
          else
            echo "❌ Port 3000 not listening"
            echo "📋 Checking PM2 logs..."
            pm2 logs jobportal --lines 20 --nostream || echo "Could not retrieve PM2 logs"
            echo "📋 Checking if server.cjs exists and is valid..."
            if [ -f "server.cjs" ]; then
              echo "✅ server.cjs exists"
              echo "📋 server.cjs size: $(wc -c < server.cjs) bytes"
              echo "📋 First 5 lines of server.cjs:"
              head -5 server.cjs
            else
              echo "❌ server.cjs not found"
            fi
            echo "📋 Checking if ecosystem.config.cjs exists and is valid..."
            if [ -f "ecosystem.config.cjs" ]; then
              echo "✅ ecosystem.config.cjs exists"
              echo "📋 ecosystem.config.cjs size: $(wc -c < ecosystem.config.cjs) bytes"
            else
              echo "❌ ecosystem.config.cjs not found"
