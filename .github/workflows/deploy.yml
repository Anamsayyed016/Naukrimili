name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    env:
      HOST: ${{ secrets.HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_KEY: ${{ secrets.SSH_KEY }}
      SSH_PORT: ${{ secrets.SSH_PORT }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      NPM_REGISTRY: https://registry.npmmirror.com/
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        env:
          NEXTAUTH_SECRET: ${{ env.NEXTAUTH_SECRET }}
          DATABASE_URL: ${{ env.DATABASE_URL }}
          NPM_REGISTRY: ${{ env.NPM_REGISTRY }}
        with:
          host: ${{ env.HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ env.SSH_KEY }}
          port: ${{ env.SSH_PORT }}
          timeout: 60s
          command_timeout: 45m
          envs: NEXTAUTH_SECRET,DATABASE_URL,NPM_REGISTRY
          script: |
            set -e
            echo "🚀 Starting deployment..."

            # Ensure registry default if not provided
            export NPM_REGISTRY="${NPM_REGISTRY:-https://registry.npmmirror.com/}"

            cd /var/www/naukrimili
            echo "📁 Working in: $(pwd)"
            
            # Fast git sync: only pull if behind
            git fetch origin main --quiet
            CURRENT=$(git rev-parse HEAD)
            REMOTE=$(git rev-parse origin/main)
            if [ "$CURRENT" != "$REMOTE" ]; then
              echo "📥 Updating code..."
              git reset --hard origin/main --quiet
            else
              echo "✅ Already latest"
            fi
            
            # Kill old PM2 process (async)
            pm2 kill 2>/dev/null &
            
            # Fast cleanup
            echo "🧹 Cleaning..."
            rm -rf .next 2>/dev/null || true
            mkdir -p ~/.npm

            # Diagnose network connectivity before npm
            echo "🔍 Testing network connectivity..."
            echo "DNS resolution test:"
            nslookup registry.npmjs.org || echo "⚠️ DNS lookup failed"
            echo "Registry ping test:"
            ping -c 2 registry.npmjs.org || echo "⚠️ Ping failed"
            echo "Curl test to npm registry:"
            curl -I --max-time 5 https://registry.npmjs.org/ || echo "⚠️ Curl to npmjs failed"
            echo "Curl test to npm mirror:"
            curl -I --max-time 5 https://registry.npmmirror.com/ || echo "⚠️ Curl to npmmirror failed"
            echo "Network diagnostics complete"

            # Configure npm for speed
            npm config set cache ~/.npm
            npm config set registry "$NPM_REGISTRY"
            npm config set fetch-timeout 60000
            npm config set fetch-retry-mintimeout 5000
            npm config set fetch-retry-maxtimeout 60000
            npm config set fetch-retries 3
            npm config set maxsockets 4
            
            echo "📋 npm configuration:"
            npm --version
            npm config get registry

            # Fast npm install with 2 retries max (3 min total timeout per attempt)
            echo "📦 Installing dependencies..."
            ATTEMPT=1
            while [ $ATTEMPT -le 2 ]; do
              echo "Attempt $ATTEMPT/2 (180s timeout)..."
              if timeout 180 npm install --registry "$NPM_REGISTRY" --legacy-peer-deps --ignore-scripts --no-audit --no-fund --omit=dev 2>&1 | grep -E "added|up to date|npm warn" | tail -2; then
                echo "✅ Dependencies installed"
                break
              fi
              ATTEMPT=$((ATTEMPT+1))
              if [ $ATTEMPT -le 2 ]; then
                echo "Retry in 5s..."
                sleep 5
              fi
            done
            if [ $ATTEMPT -gt 2 ]; then
              echo "⚠️ npm install timeout, proceeding anyway (may fail at build)"
            fi

            # Parallel: Prisma generate + pre-build steps
            echo "🔧 Generating Prisma client..."
            npx prisma generate &
            
            export NODE_ENV=production
            export NEXT_TELEMETRY_DISABLED=1
            export NODE_OPTIONS="--max-old-space-size=4096"
            export NEXTAUTH_SECRET="$NEXTAUTH_SECRET"
            export NEXTAUTH_URL="https://naukrimili.com"
            export NEXT_PUBLIC_APP_URL="https://naukrimili.com"
            export DATABASE_URL="$DATABASE_URL"
            export SKIP_ENV_VALIDATION=1
            
            wait  # Wait for Prisma generate to finish

            # Build with minimal logging
            echo "🔨 Building..."
            npm run build
            
            echo "✅ Build succeeded"

            # Start with PM2 immediately
            echo "🚀 Starting app..."
            mkdir -p ./logs
            pm2 start ecosystem.config.cjs --env production --update-env
            sleep 2

            # Quick health check
            echo "🏥 Health check..."
            for i in {1..5}; do
              if curl -sf http://localhost:3000/api/health > /dev/null 2>&1; then
                echo "✅ App is up"
                break
              fi
              [ $i -lt 5 ] && sleep 1
            done

            pm2 save
            echo "✅ Done"
