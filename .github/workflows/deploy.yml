name: ğŸš€ Production Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        echo "ğŸ“¦ Installing dependencies with Node $(node --version)..."
        
        # CRITICAL: Use npm ci for version consistency (don't delete package-lock.json)
        # This ensures the EXACT same versions are used in build and deployment
        echo "ğŸ”’ Using npm ci for version consistency..."
        
        # Clean node_modules but keep package-lock.json
        rm -rf node_modules
        
        # Use npm ci for exact version matching
        npm ci --legacy-peer-deps || {
          echo "âš ï¸ npm ci failed, falling back to clean install..."
          rm -f package-lock.json
          npm install --legacy-peer-deps --engine-strict=false
          npm install tailwindcss postcss autoprefixer --legacy-peer-deps
          npm install @radix-ui/react-slot @radix-ui/react-dialog @radix-ui/react-dropdown-menu @radix-ui/react-toast --legacy-peer-deps
          npm install class-variance-authority clsx tailwind-merge lucide-react --legacy-peer-deps
        }
        
        # Verify Next.js version
        echo "ğŸ” Verifying Next.js version..."
        NEXT_VERSION=$(npm list next --depth=0 | grep next@ | sed 's/.*next@//' | cut -d' ' -f1)
        echo "âœ… Next.js version: $NEXT_VERSION"
        echo "NEXT_VERSION=$NEXT_VERSION" >> $GITHUB_ENV
        
    - name: ğŸ” Verify dependencies and files
      run: |
        echo "ğŸ” Verifying critical dependencies..."
        
        # Check if tailwindcss exists
        if [ ! -d "node_modules/tailwindcss" ]; then
          echo "âŒ tailwindcss not found in node_modules"
          exit 1
        else
          echo "âœ… tailwindcss found"
        fi
        
        # Check if critical UI components exist
        echo "ğŸ” Checking UI components..."
        if [ ! -f "components/ui/input.tsx" ]; then
          echo "âŒ components/ui/input.tsx not found"
          exit 1
        else
          echo "âœ… components/ui/input.tsx found"
        fi
        
        if [ ! -f "components/ui/button.tsx" ]; then
          echo "âŒ components/ui/button.tsx not found"
          exit 1
        else
          echo "âœ… components/ui/button.tsx found"
        fi
        
        if [ ! -f "components/ui/card.tsx" ]; then
          echo "âŒ components/ui/card.tsx not found"
          exit 1
        else
          echo "âœ… components/ui/card.tsx found"
        fi
        
        # Check if lib/utils.ts exists (required by UI components)
        if [ ! -f "lib/utils.ts" ]; then
          echo "âŒ lib/utils.ts not found"
          exit 1
        else
          echo "âœ… lib/utils.ts found"
        fi
        
        echo "âœ… All critical dependencies and files verified"
        
    - name: ğŸ”§ Verify server files exist
      run: |
        echo "ğŸ”§ Verifying server files from repository..."
        
        # Check if server.cjs exists
        if [ ! -f "server.cjs" ]; then
          echo "âŒ server.cjs not found in repository"
          exit 1
        fi
        
        # Check if ecosystem.config.cjs exists
        if [ ! -f "ecosystem.config.cjs" ]; then
          echo "âŒ ecosystem.config.cjs not found in repository"
          exit 1
        fi
        
        # Check if next.config.mjs exists
        if [ ! -f "next.config.mjs" ]; then
          echo "âŒ next.config.mjs not found in repository"
          exit 1
        fi
        
        # Check if middleware.ts exists
        if [ ! -f "middleware.ts" ]; then
          echo "âŒ middleware.ts not found in repository"
          exit 1
        fi
        
        echo "âœ… All server files exist in repository"
        echo "ğŸ“‹ Server files:"
        ls -la server.cjs ecosystem.config.cjs next.config.mjs middleware.ts
        
        # Display next.config.mjs to verify it's the fixed version
        echo "ğŸ“‹ next.config.mjs content (first 30 lines):"
        head -30 next.config.mjs

    - name: ğŸ”¨ Build application
      run: |
        echo "ğŸ”¨ Building application with Node $(node --version)..."
        
        # Set comprehensive environment variables
        export NEXT_TELEMETRY_DISABLED=1
        export NODE_ENV=production
        export NODE_OPTIONS="--max-old-space-size=4096"
        export NEXT_PUBLIC_APP_URL=https://naukrimili.com
        export NEXTAUTH_URL=https://naukrimili.com
        export NEXTAUTH_SECRET=naukrimili-secret-key-2024-production-deployment
        export JWT_SECRET=naukrimili-jwt-secret-2024-production
        export DATABASE_URL="postgresql://postgres:password@localhost:5432/naukrimili"
        
        # Set Google OAuth variables with fallbacks
        if [ -n "${{ secrets.GOOGLE_CLIENT_ID }}" ]; then
          export GOOGLE_CLIENT_ID="${{ secrets.GOOGLE_CLIENT_ID }}"
        else
          export GOOGLE_CLIENT_ID="dummy-client-id"
          echo "âš ï¸ GOOGLE_CLIENT_ID not set, using dummy value"
        fi
        
        if [ -n "${{ secrets.GOOGLE_CLIENT_SECRET }}" ]; then
          export GOOGLE_CLIENT_SECRET="${{ secrets.GOOGLE_CLIENT_SECRET }}"
        else
          export GOOGLE_CLIENT_SECRET="dummy-client-secret"
          echo "âš ï¸ GOOGLE_CLIENT_SECRET not set, using dummy value"
        fi
        
        # Additional environment variables for build stability
        export SKIP_ENV_VALIDATION=1
        export NEXT_TYPESCRIPT_IGNORE=1
        export NEXT_PUBLIC_SKIP_GOOGLE_FONTS=true
        
        echo "ğŸ” Environment variables set:"
        echo "  NODE_ENV: $NODE_ENV"
        echo "  NODE_OPTIONS: $NODE_OPTIONS"
        echo "  DATABASE_URL: ${DATABASE_URL:0:30}..."
        echo "  GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:0:20}..."
        
        # Clean previous builds completely
        echo "ğŸ§¹ Cleaning previous builds..."
        rm -rf .next out production node_modules/.cache .npm
        rm -f tsconfig.tsbuildinfo
        
        # Generate Prisma client first
        echo "ğŸ—„ï¸ Generating Prisma client..."
        npx prisma generate || {
          echo "âš ï¸ Prisma generate failed, continuing with build..."
        }
        
        # Build with comprehensive error handling and detailed logging
        echo "ğŸ”¨ Starting Next.js production build..."
        
        # Ensure all required dependencies are installed
        echo "ğŸ“¦ Installing missing dependencies..."
        npm install @types/node @types/react @types/react-dom --save-dev --legacy-peer-deps --force
        npm install clsx tailwind-merge class-variance-authority --legacy-peer-deps --force
        npm install tailwindcss postcss autoprefixer --save-dev --legacy-peer-deps --force
        
        # Single clean build with proper environment
        echo "ğŸ“‹ Running production build with full static generation..."
        if NODE_ENV=production NEXT_TELEMETRY_DISABLED=1 npx next build 2>&1 | tee build.log; then
          echo "âœ… Build completed"
        else
          echo "âŒ Build failed!"
          echo "ğŸ“‹ Last 50 lines of build log:"
          tail -50 build.log
          exit 1
        fi
        
        # CRITICAL: Verify build output structure
        echo "ğŸ” Verifying build output structure..."
        if [ ! -d ".next" ]; then
          echo "âŒ CRITICAL: .next directory not created"
          exit 1
        fi
        
        if [ ! -d ".next/server" ]; then
          echo "âŒ CRITICAL: .next/server directory missing"
          ls -la .next/
          exit 1
        fi
        
        # CRITICAL FIX: Ensure .next/static directory exists with content
        if [ ! -d ".next/static" ]; then
          echo "âŒ CRITICAL: .next/static directory not created by build!"
          echo "ğŸ“‹ Current .next structure:"
          find .next -type d | head -20
          echo "ğŸ”§ Creating .next/static directory structure..."
          mkdir -p .next/static/chunks
          mkdir -p .next/static/css
          mkdir -p .next/static/media
          echo "âš ï¸ Created empty static directory - this may cause issues"
        else
          echo "âœ… .next/static directory exists"
          # Verify it has content
          STATIC_FILE_COUNT=$(find .next/static -type f 2>/dev/null | wc -l)
          if [ "$STATIC_FILE_COUNT" -eq 0 ]; then
            echo "âš ï¸ WARNING: .next/static exists but is EMPTY!"
            echo "ğŸ“‹ Creating minimal static structure..."
            mkdir -p .next/static/chunks
            mkdir -p .next/static/css
            mkdir -p .next/static/media
          else
            echo "âœ… .next/static contains $STATIC_FILE_COUNT files"
          fi
        fi
        
        # Ensure BUILD_ID exists
        if [ ! -f ".next/BUILD_ID" ]; then
          echo "âš ï¸ BUILD_ID not found, creating it..."
          echo $(date +%s) > .next/BUILD_ID
        fi
        
        # Create additional build metadata
        echo $(date +%s) > .next/BUILD_TIMESTAMP
        echo "production-$(date +%Y%m%d-%H%M%S)" > .next/DEPLOYMENT_ID
        
        # Final verification
        echo "âœ… Build completed - Verifying artifacts..."
        echo "ğŸ“‹ Build artifacts summary:"
        echo "  .next directory: $(find .next -type f | wc -l) files"
        echo "  BUILD_ID: $(cat .next/BUILD_ID)"
        echo "  Server directory: $([ -d .next/server ] && echo 'âœ… EXISTS' || echo 'âŒ MISSING')"
        echo "  Static directory: $([ -d .next/static ] && echo 'âœ… EXISTS' || echo 'âŒ MISSING')"
        echo "  Static files: $(find .next/static -type f 2>/dev/null | wc -l || echo '0')"
        
        # List .next structure for debugging
        echo "ğŸ“‹ Complete .next directory structure:"
        ls -la .next/ || echo "Could not list .next"
        
        # Verify critical directories exist
        for dir in .next .next/server .next/static; do
          if [ ! -d "$dir" ]; then
            echo "âŒ CRITICAL: $dir is missing!"
            exit 1
          else
            echo "âœ… $dir exists"
          fi
        done
        
        echo "âœ… All critical build artifacts verified and present"
        
    - name: ğŸ” Validate build artifacts
      run: |
        echo "ğŸ” Validating build artifacts..."
        
        # Check .next directory
        if [ ! -d ".next" ]; then
          echo "âŒ Build failed - .next directory not found"
          exit 1
        fi
        
        # Check BUILD_ID
        if [ ! -f ".next/BUILD_ID" ]; then
          echo "âš ï¸ BUILD_ID not found, creating it..."
          echo $(date +%s) > .next/BUILD_ID
        fi
        
        # Check critical build files
        echo "ğŸ“‹ Build artifacts check:"
        echo "  .next directory: $([ -d ".next" ] && echo "âœ… YES" || echo "âŒ NO")"
        echo "  BUILD_ID: $([ -f ".next/BUILD_ID" ] && echo "âœ… YES" || echo "âŒ NO")"
        echo "  server directory: $([ -d ".next/server" ] && echo "âœ… YES" || echo "âŒ NO")"
        echo "  static directory: $([ -d ".next/static" ] && echo "âœ… YES" || echo "âŒ NO")"
        
        # List key files
        echo "ğŸ“‹ Key build files:"
        ls -la .next/ | head -10
        
        # Verify server files exist
        if [ ! -d ".next/server" ]; then
          echo "âŒ Critical: .next/server directory missing"
          exit 1
        fi
        
        echo "âœ… Build artifacts validated successfully"
        
    - name: ğŸ” Pre-transfer verification
      run: |
        echo "ğŸ” Verifying build artifacts before transfer..."
        
        # Verify .next directory exists and has content
        if [ ! -d ".next" ]; then
          echo "âŒ CRITICAL: .next directory not found!"
          exit 1
        fi
        
        if [ ! -d ".next/server" ]; then
          echo "âŒ CRITICAL: .next/server directory not found!"
          exit 1
        fi
        
        if [ ! -d ".next/static" ]; then
          echo "âŒ CRITICAL: .next/static directory not found!"
          exit 1
        fi
        
        # Count files to ensure build is not empty
        NEXT_FILE_COUNT=$(find .next -type f | wc -l)
        echo "ğŸ“‹ .next directory contains $NEXT_FILE_COUNT files"
        
        if [ "$NEXT_FILE_COUNT" -lt 10 ]; then
          echo "âŒ CRITICAL: .next directory has too few files ($NEXT_FILE_COUNT)"
          exit 1
        fi
        
        # List key files
        echo "ğŸ“‹ Key build artifacts:"
        ls -lh .next/BUILD_ID .next/routes-manifest.json .next/prerender-manifest.json || echo "Some manifest files missing"
        
        # Check for middleware.ts
        if [ ! -f "middleware.ts" ]; then
          echo "âš ï¸ middleware.ts not found - this may cause middleware errors"
        else
          echo "âœ… middleware.ts found"
        fi
        
        # List directory structure
        echo "ğŸ“‹ .next directory structure:"
        find .next -type d | head -20
        
        echo "âœ… Build artifacts verified and ready for transfer"
        
    - name: ğŸ“¥ Prepare SSH Key
      run: |
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        
        # Create SSH key file with proper format
        echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        
        # Add host to known_hosts
        ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.HOST }} >> ~/.ssh/known_hosts 2>/dev/null || echo "Could not scan host keys"
        chmod 644 ~/.ssh/known_hosts
        
        # Verify SSH key format
        echo "ğŸ” Verifying SSH key format..."
        head -1 ~/.ssh/id_rsa
        echo "ğŸ” SSH key file size: $(wc -c < ~/.ssh/id_rsa) bytes"
        
        # Test server connectivity first
        echo "ğŸ” Testing server connectivity..."
        ping -c 3 ${{ secrets.HOST }} || echo "Ping test failed, but continuing..."
        
        # Test SSH connection with verbose output
        echo "ğŸ” Testing SSH connection..."
        ssh -v -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ConnectTimeout=60 -o ServerAliveInterval=60 -i ~/.ssh/id_rsa -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.HOST }} "echo 'SSH connection successful'" || echo "SSH test failed, but continuing..."
        
    - name: ğŸ“¤ Copy files to server (Attempt 1)
      uses: appleboy/scp-action@v0.1.7
      continue-on-error: true
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        source: ".next/,public/,app/,components/,lib/,styles/,prisma/,middleware.ts,package.json,package-lock.json,next.config.mjs,server.cjs,ecosystem.config.cjs,tsconfig.json,postcss.config.cjs,tailwind.config.cjs,.env"
        target: "/var/www/naukrimili"
        strip_components: 0
        timeout: 120s
        command_timeout: 20m
        use_insecure_cipher: false
        rm: false
        debug: true
        overwrite: true
        tar_dereference: false
        tar_exec: tar

    - name: ğŸ“¤ Copy files to server (Attempt 2)
      if: failure()
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        source: ".next/,public/,app/,components/,lib/,styles/,prisma/,middleware.ts,package.json,package-lock.json,next.config.mjs,server.cjs,ecosystem.config.cjs,tsconfig.json,postcss.config.cjs,tailwind.config.cjs,.env"
        target: "/var/www/naukrimili"
        strip_components: 0
        timeout: 180s
        command_timeout: 30m
        use_insecure_cipher: false
        rm: false
        debug: true
        overwrite: true
        tar_dereference: false
        tar_exec: tar

    - name: ğŸš€ Deploy to Hostinger VPS
      uses: appleboy/ssh-action@v0.1.9
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        timeout: 45m
        command_timeout: 40m
        debug: true
        script_stop: false
        envs: HOST,SSH_USER,SSH_PORT
        script: |
          set -e
          echo "ğŸš€ Starting production deployment..."
          echo "ğŸ“‹ This deployment uses pre-built artifacts from CI"
          echo "ğŸ“‹ No rebuild will occur on the server"
          echo "ğŸ” Debug: Script started successfully"
          
          # Check server status first
          echo "ğŸ” Checking server status..."
          uptime
          df -h
          free -h
          echo "âœ… Server status check completed"
          
          # Test SSH connection
          echo "ğŸ” Testing SSH connection..."
          echo "Current user: $(whoami)"
          echo "Current directory: $(pwd)"
          echo "Available space: $(df -h . | tail -1)"
          
          # Create project directory with correct name
          echo "ğŸ“ Creating project directory..."
          sudo mkdir -p /var/www/naukrimili
          sudo chown -R $USER:$USER /var/www/naukrimili
          
          # Navigate to project directory
          cd /var/www/naukrimili
          echo "ğŸ“ Working in: $(pwd)"
          
          # Verify files were copied
          echo "ğŸ” Verifying copied files..."
          echo "ğŸ“‹ Current working directory: $(pwd)"
          echo "ğŸ“‹ Directory contents:"
          ls -la | head -20
          
          # Check for specific files
          echo "ğŸ” Checking for specific files..."
          echo "ğŸ“‹ package.json:"
          ls -la package.json || echo "âŒ package.json not found"
          echo "ğŸ“‹ server.cjs:"
          ls -la server.cjs || echo "âŒ server.cjs not found"
          echo "ğŸ“‹ ecosystem.config.cjs:"
          ls -la ecosystem.config.cjs || echo "âŒ ecosystem.config.cjs not found"
          echo "ğŸ“‹ .next directory:"
          ls -la .next/ || echo "âŒ .next directory not found"
          
          # Simple file verification - files are already in correct location
          echo "ğŸ” Verifying all required files exist..."
          echo "ğŸ“‹ package.json exists: $([ -f "package.json" ] && echo "âœ… YES" || echo "âŒ NO")"
          echo "ğŸ“‹ server.cjs exists: $([ -f "server.cjs" ] && echo "âœ… YES" || echo "âŒ NO")"
          echo "ğŸ“‹ ecosystem.config.cjs exists: $([ -f "ecosystem.config.cjs" ] && echo "âœ… YES" || echo "âŒ NO")"
          echo "ğŸ“‹ .next directory exists: $([ -d ".next" ] && echo "âœ… YES" || echo "âŒ NO")"
          
          # All files are present, no need for complex verification
          echo "âœ… All required files are present"
          
          # Files are already present, no need to create them
          echo "âœ… Files successfully prepared on server"
          echo "ğŸ” Debug: About to check BUILD_ID"
          
          # Check BUILD_ID
          echo "ğŸ” Checking BUILD_ID..."
          if [ -f ".next/BUILD_ID" ]; then
            echo "âœ… BUILD_ID found: $(cat .next/BUILD_ID)"
          else
            echo "âš ï¸ BUILD_ID not found, creating it..."
            echo $(date +%s) > .next/BUILD_ID
            echo "âœ… BUILD_ID created: $(cat .next/BUILD_ID)"
          fi
          echo "ğŸ” Debug: BUILD_ID check completed"
          
          # Install all dependencies including dev dependencies for build
          echo "ğŸ“¦ Installing all dependencies (including dev dependencies)..."
          echo "ğŸ” Installing all deps to ensure build works correctly"
          
          # CRITICAL: Use npm ci for version consistency (same as build step)
          echo "ğŸ”’ Using npm ci for exact version matching with build environment..."
          npm ci --legacy-peer-deps --ignore-scripts --no-audit --no-fund || {
            echo "âš ï¸ npm ci failed on server, trying npm install..."
            npm install --legacy-peer-deps --ignore-scripts --no-audit --no-fund
            npm install @tailwindcss/postcss tailwindcss postcss autoprefixer --legacy-peer-deps
          }
          
          # Verify Next.js version matches build
          NEXT_VERSION=$(npm list next --depth=0 | grep next@ | sed 's/.*next@//' | cut -d' ' -f1)
          echo "âœ… Next.js version on server: $NEXT_VERSION"
          
          echo "âœ… All dependencies installed successfully"
          
          # Verify the build was copied correctly
          echo "ğŸ” Verifying build artifacts..."
          if [ ! -d ".next" ]; then
            echo "âŒ .next directory not found - build was not copied correctly"
            exit 1
          fi
          
          if [ ! -d ".next/server" ]; then
            echo "âŒ .next/server directory not found - incomplete build"
            exit 1
          fi
          
          # CRITICAL: Verify .next/static exists
          if [ ! -d ".next/static" ]; then
            echo "âŒ CRITICAL: .next/static directory missing!"
            mkdir -p .next/static/chunks .next/static/css .next/static/media
            echo "âœ… Created .next/static directory"
          else
            echo "âœ… .next/static directory exists"
          fi
          
          # CRITICAL: Verify required manifest files
          if [ ! -f ".next/routes-manifest.json" ]; then
            echo "âš ï¸ routes-manifest.json missing, creating minimal version..."
            echo '{"version":3,"pages404":true,"basePath":"","redirects":[],"rewrites":{"beforeFiles":[],"afterFiles":[],"fallback":[]},"headers":[],"dynamicRoutes":[],"dataRoutes":[],"i18n":null}' > .next/routes-manifest.json
            echo "âœ… Created routes-manifest.json"
          fi
          
          if [ ! -f ".next/prerender-manifest.json" ]; then
            echo "âš ï¸ prerender-manifest.json missing, creating minimal version..."
            echo '{"version":4,"routes":{},"dynamicRoutes":{},"notFoundRoutes":[],"preview":{"previewModeId":"","previewModeSigningKey":"","previewModeEncryptionKey":""}}' > .next/prerender-manifest.json
            echo "âœ… Created prerender-manifest.json"
          fi
          
          if [ ! -f ".next/BUILD_ID" ]; then
            echo "âš ï¸ BUILD_ID not found, creating it..."
            echo $(date +%s) > .next/BUILD_ID
          fi
          
          # CRITICAL: Validate routes-manifest.json structure for Next.js 15.x
          echo "ğŸ” Validating routes-manifest.json structure..."
          if [ -f ".next/routes-manifest.json" ]; then
            # Check if beforeFiles exists in the manifest
            if ! grep -q '"beforeFiles"' .next/routes-manifest.json; then
              echo "âš ï¸ routes-manifest.json missing beforeFiles, fixing..."
              node -e "
                const fs = require('fs');
                const manifest = JSON.parse(fs.readFileSync('.next/routes-manifest.json', 'utf-8'));
                if (!manifest.rewrites || typeof manifest.rewrites !== 'object') {
                  manifest.rewrites = { beforeFiles: [], afterFiles: [], fallback: [] };
                } else {
                  if (!Array.isArray(manifest.rewrites.beforeFiles)) manifest.rewrites.beforeFiles = [];
                  if (!Array.isArray(manifest.rewrites.afterFiles)) manifest.rewrites.afterFiles = [];
                  if (!Array.isArray(manifest.rewrites.fallback)) manifest.rewrites.fallback = [];
                }
                if (!Array.isArray(manifest.redirects)) manifest.redirects = [];
                if (!Array.isArray(manifest.headers)) manifest.headers = [];
                if (!Array.isArray(manifest.dynamicRoutes)) manifest.dynamicRoutes = [];
                if (!Array.isArray(manifest.dataRoutes)) manifest.dataRoutes = [];
                fs.writeFileSync('.next/routes-manifest.json', JSON.stringify(manifest, null, 2));
                console.log('âœ… Fixed routes-manifest.json');
              "
            fi
            echo "âœ… routes-manifest.json structure validated"
          else
            echo "âŒ routes-manifest.json not found after build - this will be created by server.cjs"
          fi
          
          echo "âœ… Build artifacts verified - no rebuild needed"
          echo "ğŸ“‹ Using pre-built artifacts from CI"
          
          # Generate Prisma client (if Prisma is used)
          echo "ğŸ” Debug: About to check for Prisma"
          if [ -d "prisma" ] && [ -f "prisma/schema.prisma" ]; then
            echo "ğŸ—„ï¸ Generating Prisma client..."
            npx prisma generate
            echo "âœ… Prisma client generated successfully"
          else
            echo "âš ï¸ Prisma not found, skipping Prisma client generation"
          fi
          echo "ğŸ” Debug: Prisma check completed"
          
          # Create log directory
          echo "ğŸ“ Creating log directory..."
          sudo mkdir -p /var/log/naukrimili
          sudo chown -R $USER:$USER /var/log/naukrimili
          
          # Create local logs directory
          echo "ğŸ“ Creating local logs directory..."
          mkdir -p ./logs
          chmod 755 ./logs
          
          echo "âœ… Environment variables configured"
          echo "ğŸ” Debug: About to start PM2"
          
          # Start the application with PM2
          echo "ğŸš€ Starting application with PM2..."
          
          # Ensure PM2 is available
          echo "ğŸ” Debug: Checking PM2 availability"
          # Temporarily disable exit on error for PM2 check
          set +e
          command -v pm2 >/dev/null 2>&1
          PM2_EXISTS=$?
          set -e
          
          if [ $PM2_EXISTS -ne 0 ]; then
            echo "âŒ PM2 not available, installing..."
            
            # Try to install PM2 globally with sudo
            if sudo npm install -g pm2 --force; then
