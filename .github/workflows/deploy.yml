name: ðŸš€ Production Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: ðŸš€ Deploy to Hostinger VPS
      uses: appleboy/ssh-action@v0.1.9
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        timeout: 15m
        command_timeout: 12m
        script: |
          echo "ðŸš€ Starting deployment..."
          cd /var/www/jobportal
          
          # Force reset any local changes
          echo "ðŸ”„ Resetting local changes..."
          git reset --hard HEAD
          git clean -fd
          
          # Pull latest changes
          echo "ðŸ“¥ Pulling latest changes..."
          git pull origin main
          
          # Kill processes and clean ports
          pm2 delete all || true
          fuser -k 3000/tcp || true
          
          # Install and build
          npm ci --force
          npm run build
          
          # Start with PM2
          pm2 start ecosystem.config.cjs --env production
          sleep 10
          
          # Verify
          pm2 status
          curl -f http://localhost:3000/api/health || echo "Starting..."