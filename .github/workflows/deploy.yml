            echo "ğŸ“‹ First 3 lines of existing server.js:"
            head -3 server.js || echo "Cannot read server.js"
            echo "ğŸ“‹ File size: $(wc -c < server.js) bytes"
            cp server.js server.js.backup || echo "Cannot backup server.js"
            rm -f server.js
