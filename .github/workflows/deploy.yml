name: Deploy to Hostinger VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Build application
      run: npm ci && npm run build
      env:
        NODE_ENV: production
        
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 69.62.73.84 >> ~/.ssh/known_hosts

    - name: Deploy to Hostinger VPS
      run: |
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no root@69.62.73.84 << 'EOF'
          echo "🚀 Starting deployment to Hostinger VPS..."
          cd /home/root/jobportal
          git pull origin main
          npm ci --production
          npm run build
          pm2 restart jobportal || pm2 start npm --name "jobportal" -- start
          pm2 save
          echo "✅ Deployment completed successfully!"
          echo "🌐 Your website is now live at: https://aftionix.in"
        EOF
          
    - name: Deployment status
      run: |
        echo "🎉 Deployment workflow completed!"
        echo "Your job portal is now live at: https://aftionix.in"
