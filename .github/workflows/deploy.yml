name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          timeout: 60s
          command_timeout: 30m
          script: |
            set -e
            echo "üöÄ Starting deployment..."
            
            cd /var/www/naukrimili
            echo "üìÅ Working in: $(pwd)"
            
            # Stop PM2 process
            pm2 stop naukrimili 2>/dev/null || true
            pm2 delete naukrimili 2>/dev/null || true
            
            # Pull latest code
            git fetch origin main
            git reset --hard origin/main
            git pull origin main
            
            # Clean build
            rm -rf .next
            
            # Install dependencies
            npm ci --legacy-peer-deps --ignore-scripts --no-audit --no-fund || npm install --legacy-peer-deps --ignore-scripts --no-audit --no-fund
            
            # Generate Prisma client
            npx prisma generate
            
            # Set environment variables
            export NODE_ENV=production
            export NEXT_TELEMETRY_DISABLED=1
            export NODE_OPTIONS="--max-old-space-size=4096"
            
            # Build
            npm run build
            
            if [ ! -d ".next" ]; then
              echo "‚ùå Build failed"
              exit 1
            fi
            
            echo "‚úÖ Build completed"
            
            # Create logs directory
            mkdir -p ./logs
            
            # Start with PM2
            pm2 start ecosystem.config.cjs --env production --update-env
            
            # Wait for app to start
            sleep 10
            
            # Check PM2 status
            pm2 status
            
            # Health check
            for i in {1..5}; do
              if curl -f -s --max-time 10 http://localhost:3000/api/health > /dev/null 2>&1; then
                echo "‚úÖ Health check passed!"
                break
              else
                echo "‚ö†Ô∏è Health check failed (attempt $i/5)"
                if [ $i -eq 5 ]; then
                  echo "‚ùå Health check failed after 5 attempts"
                  pm2 logs naukrimili --lines 50
                  exit 1
                fi
                sleep 5
              fi
            done
            
            # Save PM2 process list
            pm2 save
            
            echo "‚úÖ Deployment completed successfully!"
