        import Link from 'next/link';
        
        interface SEOJobLinkProps {
          href?: string;
          job?: any;
          children: React.ReactNode;
          className?: string;
          title?: string;
        }
        
        export default function SEOJobLink({ href, job, children, className, title }: SEOJobLinkProps) {
          const linkHref = href || (job ? `/jobs/${job.id}` : '#');
          
          return (
            <Link 
              href={linkHref} 
              className={className}
              title={title}
            >
              {children}
            </Link>
          );
        }
        
