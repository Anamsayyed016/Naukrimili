name: Deploy to Hostinger VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          node_modules
          .next/cache
        key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
          
    - name: Install dependencies
      run: |
        echo "üì¶ Installing dependencies..."
        
        # Clean up only if not cached
        if [ ! -d "node_modules" ]; then
        rm -rf node_modules package-lock.json .next .npm .tsbuildinfo
        npm cache clean --force
        fi
        
        # Create .npmrc for better compatibility
        cat > .npmrc << 'EOF'
        engine-strict=false
        legacy-peer-deps=true
        fund=false
        audit=false
        auto-install-peers=true
        EOF
        
        # Install all dependencies in one command
        npm ci --legacy-peer-deps --engine-strict=false --force || npm install --legacy-peer-deps --engine-strict=false --force
        
        # Ensure TailwindCSS and UI dependencies are installed
        echo "üé® Installing TailwindCSS and UI dependencies..."
        npm install --legacy-peer-deps --engine-strict=false \
          tailwindcss@3.4.18 \
          postcss@8.4.47 \
          autoprefixer@10.4.20 \
          @radix-ui/react-slot@1.2.3 \
          @radix-ui/react-dialog@1.1.15 \
          @radix-ui/react-dropdown-menu@2.1.16 \
          @radix-ui/react-toast@1.2.15 \
          @radix-ui/react-label@2.1.1 \
          @radix-ui/react-checkbox@1.1.2 \
          @radix-ui/react-progress@1.1.1 \
          @radix-ui/react-select@2.2.5 \
          class-variance-authority@0.7.1 \
          clsx@2.1.1 \
          tailwind-merge@2.6.0 \
          lucide-react@0.525.0 \
          @heroicons/react@2.2.0
        
        # Install as dev dependencies
        npm install --save-dev --legacy-peer-deps --engine-strict=false \
          tailwindcss@3.4.18 \
          postcss@8.4.47 \
          autoprefixer@10.4.20
        
        # Generate Prisma client
        npx prisma generate
        
        # Verify UI components exist
        echo "üîç Verifying UI components..."
        if [ ! -f "components/ui/card.tsx" ]; then
          echo "‚ùå Missing card.tsx component"
          exit 1
        fi
        if [ ! -f "components/ui/button.tsx" ]; then
          echo "‚ùå Missing button.tsx component"
          exit 1
        fi
        if [ ! -f "components/ui/badge.tsx" ]; then
          echo "‚ùå Missing badge.tsx component"
          exit 1
        fi
        if [ ! -f "components/ui/input.tsx" ]; then
          echo "‚ùå Missing input.tsx component"
          exit 1
        fi
        if [ ! -f "lib/utils.ts" ]; then
          echo "‚ùå Missing utils.ts file"
          exit 1
        fi
        echo "‚úÖ All UI components verified"
        
      env:
        NODE_ENV: production
        
    - name: Build application
      run: |
        echo "üî® Building application..."
        
        # Verify TailwindCSS is installed
        echo "üîç Verifying TailwindCSS installation..."
        if ! npm list tailwindcss > /dev/null 2>&1; then
          echo "‚ùå TailwindCSS not found, installing..."
          npm install tailwindcss@3.4.18 --legacy-peer-deps --engine-strict=false
        fi
        if ! npm list postcss > /dev/null 2>&1; then
          echo "‚ùå PostCSS not found, installing..."
          npm install postcss@8.4.47 --legacy-peer-deps --engine-strict=false
        fi
        if ! npm list autoprefixer > /dev/null 2>&1; then
          echo "‚ùå Autoprefixer not found, installing..."
          npm install autoprefixer@10.4.20 --legacy-peer-deps --engine-strict=false
        fi
        echo "‚úÖ All CSS dependencies verified"
        
        # Build the application with optimized settings
        NODE_ENV=production \
        NODE_OPTIONS="--max-old-space-size=4096" \
        NEXT_PUBLIC_SKIP_GOOGLE_FONTS=true \
        NEXT_TELEMETRY_DISABLED=1 \
        NEXT_PUBLIC_BUILD_TIME=$(date +%s)000 \
        npx next build
        
        # Verify build
        if [ ! -d ".next" ]; then
          echo "‚ùå Build failed - .next directory not found"
          exit 1
        fi
        
        echo "‚úÖ Build completed successfully"
        
      env:
        NODE_ENV: production
        NODE_OPTIONS: "--max-old-space-size=4096"
        NEXT_PUBLIC_SKIP_GOOGLE_FONTS: "true"
        NEXT_TELEMETRY_DISABLED: "1"
        
    - name: Verify build artifacts
      run: |
        echo "üîç Verifying build artifacts..."
        
        # Check if build directory exists
        if [ ! -d ".next" ]; then
          echo "‚ùå Build directory not found"
          exit 1
        fi
        
        # Check if static files exist
        if [ ! -d ".next/static" ]; then
          echo "‚ùå Static files not found"
          exit 1
        fi
        
        # Check build size
        BUILD_SIZE=$(du -sh .next | cut -f1)
        echo "üìä Build size: $BUILD_SIZE"
        
        echo "‚úÖ Build artifacts verified successfully"
        
    - name: Deploy to Hostinger VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        timeout: 20m
        command_timeout: 15m
        debug: true
        script: |
          echo "üöÄ Starting deployment to Hostinger VPS..."
          
          # Navigate to project directory
          cd /root/jobportal
          
          # Stop PM2 process
          echo "‚èπÔ∏è Stopping PM2 process..."
          pm2 stop jobportal || true
          pm2 delete jobportal || true
          
          # Handle git conflicts by resetting to clean state
          echo "üîÑ Resetting git state..."
          git fetch origin
          git reset --hard origin/main
          git clean -fd
          
          # Pull latest changes
          echo "üì• Pulling latest changes..."
          git pull origin main
          
          # Install dependencies
          echo "üì¶ Installing dependencies..."
          rm -f package-lock.json
          echo "engine-strict=false" > .npmrc
          echo "legacy-peer-deps=true" >> .npmrc
          echo "fund=false" >> .npmrc
          echo "audit=false" >> .npmrc
          echo "auto-install-peers=true" >> .npmrc
          
          # Install all dependencies in one command
          npm install --legacy-peer-deps --engine-strict=false --force
          
          # Ensure TailwindCSS and UI dependencies are installed on server
          echo "üé® Installing TailwindCSS and UI dependencies on server..."
          npm install --legacy-peer-deps --engine-strict=false \
            tailwindcss@3.4.18 \
            postcss@8.4.47 \
            autoprefixer@10.4.20 \
            @radix-ui/react-slot@1.2.3 \
            @radix-ui/react-dialog@1.1.15 \
            @radix-ui/react-dropdown-menu@2.1.16 \
            @radix-ui/react-toast@1.2.15 \
            @radix-ui/react-label@2.1.1 \
            @radix-ui/react-checkbox@1.1.2 \
            @radix-ui/react-progress@1.1.1 \
            @radix-ui/react-select@2.2.5 \
            class-variance-authority@0.7.1 \
            clsx@2.1.1 \
            tailwind-merge@2.6.0 \
            lucide-react@0.525.0 \
            @heroicons/react@2.2.0
          
          # Generate Prisma client
          npx prisma generate
          
          # Verify dependencies on server
          echo "üîç Verifying server dependencies..."
          if ! npm list tailwindcss > /dev/null 2>&1; then
            echo "‚ùå TailwindCSS not found on server, installing..."
            npm install tailwindcss@3.4.18 --legacy-peer-deps --engine-strict=false
          fi
          if [ ! -f "components/ui/card.tsx" ]; then
            echo "‚ùå Missing UI components on server"
            exit 1
          fi
          echo "‚úÖ Server dependencies verified"
          
          # Build with increased memory
          echo "üî® Building application..."
          export NODE_OPTIONS="--max-old-space-size=4096"
          export NEXT_TELEMETRY_DISABLED=1
          npm run build:fast
          
          # Start PM2 process with production environment
          echo "‚ñ∂Ô∏è Starting application..."
          pm2 start ecosystem.config.cjs --env production --no-daemon || {
            echo "‚ùå Failed to start PM2 process"
            pm2 logs jobportal --lines 10
            exit 1
          }
          
          # Wait for startup
          sleep 10
          
          # Check if process started successfully
          if ! pm2 list | grep -q "online"; then
            echo "‚ö†Ô∏è Process not online, trying to restart..."
            pm2 restart jobportal || {
              echo "‚ùå Failed to restart PM2 process"
              pm2 logs jobportal --lines 20
              exit 1
            }
            sleep 10
          fi
          
          # Check status
          echo "üìä Checking application status..."
          pm2 status
          
          # Test application with retries
          echo "üß™ Testing application..."
          sleep 15
          
          # Try health check multiple times
          for i in {1..3}; do
            echo "Health check attempt $i/3..."
            if curl -f http://localhost:3000/api/health; then
              echo "‚úÖ Health check passed!"
              break
            else
              echo "‚ùå Health check failed, waiting 10 seconds..."
              sleep 10
            fi
          done
          
          # Show PM2 logs for debugging
          echo "üìã PM2 logs:"
          pm2 logs jobportal --lines 20
          
          # Final status check
          echo "üîç Final status check..."
          pm2 status
          
          # Clean up old builds if needed
          echo "üßπ Cleaning up old builds..."
          find /root/jobportal -name "*.log" -mtime +7 -delete 2>/dev/null || true
          
          echo "‚úÖ Deployment completed successfully!"