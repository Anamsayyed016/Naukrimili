name: üöÄ Production Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4
      
    - name: üîß Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: üì¶ Install dependencies
      run: |
        echo "üì¶ Installing dependencies with Node $(node --version)..."
        
        # Clean up everything
        rm -rf node_modules .next .npm .tsbuildinfo package-lock.json
        npm cache clean --force
        
        # Create .npmrc for compatibility
        cat > .npmrc << 'EOF'
        engine-strict=false
        legacy-peer-deps=true
        fund=false
        audit=false
        auto-install-peers=true
        EOF
        
        # Install all dependencies
        echo "üì¶ Installing all dependencies..."
        npm install --legacy-peer-deps --engine-strict=false --force
        
        # Force install TailwindCSS and PostCSS as regular dependencies
        echo "üé® Force installing TailwindCSS and PostCSS..."
        npm install --save --legacy-peer-deps --engine-strict=false \
          tailwindcss@3.4.18 \
          postcss@8.4.47 \
          autoprefixer@10.4.20
        
        # Verify TailwindCSS is installed
        echo "üîç Verifying TailwindCSS installation..."
        if ! node -e "require('tailwindcss')" > /dev/null 2>&1; then
          echo "‚ùå TailwindCSS not found after installation, trying alternative method..."
          npm uninstall tailwindcss 2>/dev/null || true
          npm install --save --legacy-peer-deps --engine-strict=false tailwindcss@3.4.18
        fi
        
        # Final verification
        if node -e "require('tailwindcss')" > /dev/null 2>&1; then
          echo "‚úÖ TailwindCSS is properly installed"
        else
          echo "‚ùå TailwindCSS installation failed"
          echo "üìã Available packages:"
          npm list | grep -i tailwind || echo "No TailwindCSS packages found"
          exit 1
        fi
        
        # Install UI dependencies
        echo "üì¶ Installing UI dependencies..."
        npm install --legacy-peer-deps --engine-strict=false \
          @radix-ui/react-slot@1.2.3 \
          @radix-ui/react-dialog@1.1.15 \
          @radix-ui/react-dropdown-menu@2.1.16 \
          @radix-ui/react-toast@1.2.15 \
          @radix-ui/react-label@2.1.1 \
          @radix-ui/react-checkbox@1.1.2 \
          @radix-ui/react-progress@1.1.1 \
          @radix-ui/react-select@2.2.5 \
          class-variance-authority@0.7.1 \
          clsx@2.1.1 \
          tailwind-merge@2.6.0 \
          lucide-react@0.525.0 \
          @heroicons/react@2.2.0
        
        # Verify UI components exist
        echo "üîç Verifying UI components..."
        if [ ! -f "components/ui/card.tsx" ]; then
          echo "‚ùå UI components missing - this should not happen if components are committed to git"
          echo "üìã Checking git status..."
          git status
          echo "üìã Checking if components directory exists..."
          ls -la components/ || echo "components directory not found"
          exit 1
        else
          echo "‚úÖ UI components exist"
        fi
        
        # Generate Prisma client
        npx prisma generate
        
        # Create TailwindCSS config if it doesn't exist
        echo "üé® Ensuring TailwindCSS configuration..."
        if [ ! -f "tailwind.config.js" ]; then
          npx tailwindcss init -p
        fi
        
        echo "‚úÖ Dependencies ready"
        
      env:
        NODE_ENV: production
        
    - name: üî® Build application
      run: |
        echo "üî® Building application with Node $(node --version)..."
        
        # Build with error handling
        set +e
        NODE_ENV=production \
        NODE_OPTIONS="--max-old-space-size=4096" \
        NEXT_PUBLIC_SKIP_GOOGLE_FONTS=true \
        NEXT_TELEMETRY_DISABLED=1 \
        npx next build
        BUILD_EXIT_CODE=$?
        set -e
        
        # Check build result
        if [ $BUILD_EXIT_CODE -ne 0 ]; then
          echo "‚ö†Ô∏è Build completed with warnings (exit code: $BUILD_EXIT_CODE)"
        fi
        
        # Verify build output
        if [ ! -d ".next" ]; then
          echo "‚ùå Build failed - .next directory not found"
          echo "üìã Directory contents:"
          ls -la
          exit 1
        fi
        
        echo "‚úÖ Build completed successfully"
        
      env:
        NODE_ENV: production
        NODE_OPTIONS: "--max-old-space-size=4096"
        NEXT_PUBLIC_SKIP_GOOGLE_FONTS: "true"
        NEXT_TELEMETRY_DISABLED: "1"
        
    - name: üöÄ Deploy to Production Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        timeout: 15m
        command_timeout: 12m
        debug: true
        script: |
          set -e
          echo "üöÄ Starting production deployment..."
          
          # Navigate to project directory
          cd /var/www/jobportal
          echo "üìÅ Working in: $(pwd)"
          
          # Check Node version and install if needed
          NODE_VERSION=$(node --version 2>/dev/null || echo "not-installed")
          echo "üîç Current Node version: $NODE_VERSION"
          
          if [[ ! "$NODE_VERSION" =~ ^v20\. ]]; then
            echo "üì¶ Installing Node.js 20.x..."
            curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
            sudo apt-get install -y nodejs
            echo "‚úÖ Node.js installed: $(node --version)"
          fi
          
          # Force kill all PM2 processes and clean up
          echo "üíÄ Force killing all PM2 processes..."
          pm2 kill 2>/dev/null || true
          pkill -f "pm2" 2>/dev/null || true
          sleep 3
          
          # Clear PM2 logs
          pm2 flush 2>/dev/null || true
          
          # Check if port 3000 is in use and kill processes
          if lsof -i :3000 > /dev/null 2>&1; then
            echo "üîå Killing processes on port 3000..."
            lsof -ti :3000 | xargs kill -9 2>/dev/null || true
            sleep 2
          fi
          
          # Force clean git pull
          echo "üîÑ Force cleaning git state..."
          git fetch origin
          git reset --hard origin/main
          git clean -fd
          git pull origin main
          
          # Install dependencies
          echo "üì¶ Installing dependencies..."
          rm -f package-lock.json
          cat > .npmrc << 'EOF'
          engine-strict=false
          legacy-peer-deps=true
          fund=false
          audit=false
          auto-install-peers=true
          EOF
          
          # Clean install
          rm -rf node_modules .next
          npm cache clean --force
          npm install --legacy-peer-deps --engine-strict=false --force
          
          # Force install TailwindCSS and PostCSS as regular dependencies
          echo "üé® Force installing TailwindCSS and PostCSS..."
          npm install --save --legacy-peer-deps --engine-strict=false \
            tailwindcss@3.4.18 \
            postcss@8.4.47 \
            autoprefixer@10.4.20
          
          # Verify TailwindCSS is installed
          echo "üîç Verifying TailwindCSS installation..."
          if ! node -e "require('tailwindcss')" > /dev/null 2>&1; then
            echo "‚ùå TailwindCSS not found after installation, trying alternative method..."
            npm uninstall tailwindcss 2>/dev/null || true
            npm install --save --legacy-peer-deps --engine-strict=false tailwindcss@3.4.18
          fi
          
          # Final verification
          if node -e "require('tailwindcss')" > /dev/null 2>&1; then
            echo "‚úÖ TailwindCSS is properly installed"
          else
            echo "‚ùå TailwindCSS installation failed"
            echo "üìã Available packages:"
            npm list | grep -i tailwind || echo "No TailwindCSS packages found"
            exit 1
          fi
          
          # Install UI dependencies
          npm install --legacy-peer-deps --engine-strict=false \
            @radix-ui/react-slot@1.2.3 \
            @radix-ui/react-dialog@1.1.15 \
            @radix-ui/react-dropdown-menu@2.1.16 \
            @radix-ui/react-toast@1.2.15 \
            @radix-ui/react-label@2.1.1 \
            @radix-ui/react-checkbox@1.1.2 \
            @radix-ui/react-progress@1.1.1 \
            @radix-ui/react-select@2.2.5 \
            class-variance-authority@0.7.1 \
            clsx@2.1.1 \
            tailwind-merge@2.6.0 \
            lucide-react@0.525.0 \
            @heroicons/react@2.2.0
          
          # Generate Prisma client
          npx prisma generate
          
          # Create TailwindCSS config if it doesn't exist
          echo "üé® Ensuring TailwindCSS configuration..."
          if [ ! -f "tailwind.config.js" ]; then
            npx tailwindcss init -p
          fi
          
          # Build application
          echo "üî® Building application..."
          export NODE_OPTIONS="--max-old-space-size=4096"
          export NEXT_TELEMETRY_DISABLED=1
          export NODE_ENV=production
          
          # Build with error handling
          set +e
          npm run build
          BUILD_EXIT_CODE=$?
          set -e
          
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "‚ö†Ô∏è Build completed with warnings (exit code: $BUILD_EXIT_CODE)"
          fi
          
          # Verify build
          if [ ! -d ".next" ]; then
            echo "‚ùå Build failed - .next directory not found"
            echo "üìã Directory contents:"
            ls -la
            exit 1
          fi
          echo "‚úÖ Build completed on server"
          
          # Create log directory
          mkdir -p /var/log/jobportal
          chmod 755 /var/log/jobportal
          
          # Start PM2 process
          echo "‚ñ∂Ô∏è Starting application with PM2..."
          pm2 start ecosystem.config.cjs --env production --no-daemon
          
          # Wait for startup
          echo "‚è≥ Waiting for application to start..."
          sleep 10
          
          # Check PM2 status
          echo "üìä PM2 Status:"
          pm2 status
          
          # Check if PM2 process is actually running
          PM2_PROCESSES=$(pm2 list --format json | jq -r '.[] | select(.name=="jobportal") | .pm2_env.status' 2>/dev/null || echo "errored")
          if [ "$PM2_PROCESSES" != "online" ]; then
            echo "‚ö†Ô∏è PM2 process is not running properly. Status: $PM2_PROCESSES"
            echo "üìã PM2 logs:"
            pm2 logs jobportal --lines 20
            echo "üîÑ Attempting to restart PM2 process..."
            pm2 restart jobportal || pm2 start ecosystem.config.cjs --env production --no-daemon
            sleep 10
          fi
          
          # Health check with retries and timeout
          echo "üè• Performing health check..."
          HEALTH_CHECK_PASSED=false
          for i in {1..5}; do
            echo "Health check attempt $i/5..."
            
            # Check if PM2 process is still running
            PM2_STATUS=$(pm2 list --format json | jq -r '.[] | select(.name=="jobportal") | .pm2_env.status' 2>/dev/null || echo "errored")
            if [ "$PM2_STATUS" != "online" ]; then
              echo "‚ö†Ô∏è PM2 process is not online (status: $PM2_STATUS), attempting restart..."
              pm2 restart jobportal || pm2 start ecosystem.config.cjs --env production --no-daemon
              sleep 10
              continue
            fi
            
            # Try health check with timeout
            if curl -f -s --max-time 10 http://localhost:3000/api/health > /dev/null 2>&1; then
              echo "‚úÖ Health check passed!"
              HEALTH_CHECK_PASSED=true
              break
            else
              echo "‚ùå Health check failed (attempt $i/5), waiting 10 seconds..."
              sleep 10
            fi
          done
          
          # Show logs for debugging
          echo "üìã PM2 logs:"
          pm2 logs jobportal --lines 20
          
          # Final status check
          echo "üîç Final status check..."
          pm2 status
          
          # Check if health check passed
          if [ "$HEALTH_CHECK_PASSED" = false ]; then
            echo "‚ö†Ô∏è Health check failed after 5 attempts, but deployment may still be successful"
            echo "üìã Final PM2 status:"
            pm2 status
            echo "üìã Final PM2 logs:"
            pm2 logs jobportal --lines 20
            
            # Check if PM2 process is at least running
            PM2_FINAL_STATUS=$(pm2 list --format json | jq -r '.[] | select(.name=="jobportal") | .pm2_env.status' 2>/dev/null || echo "errored")
            if [ "$PM2_FINAL_STATUS" = "online" ]; then
              echo "‚úÖ PM2 process is running, deployment completed with warnings"
              echo "üåê Application should be available at: http://localhost:3000"
              exit 0
            else
              echo "‚ùå PM2 process is not running properly. Status: $PM2_FINAL_STATUS"
              exit 1
            fi
          fi
          
          echo "‚úÖ Production deployment completed successfully!"
          echo "üåê Application is available at: http://localhost:3000"