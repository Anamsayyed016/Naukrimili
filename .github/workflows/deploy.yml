name: ğŸš€ Production Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: ğŸ”§ Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        echo "ğŸ“¦ Installing dependencies with Node $(node --version)..."
        npm install --legacy-peer-deps --engine-strict=false --force
        
    - name: ğŸ”¨ Build application
      run: |
        echo "ğŸ”¨ Building application with Node $(node --version)..."
        export NEXT_TELEMETRY_DISABLED=1
        export NODE_ENV=production
        npm run build
        
    - name: ğŸ“¥ Prepare SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.HOST }} >> ~/.ssh/known_hosts
        
    - name: ğŸ“¥ Copy files to server
      run: |
        echo "ğŸ“¥ Copying files to server..."
        rsync -avz --delete \
          -e "ssh -i ~/.ssh/deploy_key -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no" \
          ./ ${{ secrets.SSH_USER }}@${{ secrets.HOST }}:/var/www/jobportal/ \
          --exclude='.git' \
          --exclude='node_modules' \
          --exclude='.next' \
          --exclude='.github'

    - name: ğŸš€ Deploy to Hostinger VPS
      uses: appleboy/ssh-action@v0.1.9
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        timeout: 20m
        command_timeout: 18m
        debug: true
        script_stop: true
        script: |
          set -e
          echo "ğŸš€ Starting production deployment..."
          
          # Test SSH connection
          echo "ğŸ” Testing SSH connection..."
          echo "Current user: $(whoami)"
          echo "Current directory: $(pwd)"
          echo "Available space: $(df -h . | tail -1)"
          
          # Navigate to project directory
          cd /var/www/jobportal
          echo "ğŸ“ Working in: $(pwd)"
          
          # Verify we can access the directory and files
          if [ ! -d "/var/www/jobportal" ]; then
            echo "âŒ Project directory /var/www/jobportal not found"
            exit 1
          fi
          
          if [ ! -f "/var/www/jobportal/package.json" ]; then
            echo "âŒ package.json not found - files not copied properly"
            exit 1
          fi
          
          echo "âœ… Files successfully copied to server"
          
          # Check Node version and install if needed
          NODE_VERSION=$(node --version 2>/dev/null || echo "not-installed")
          echo "ğŸ” Current Node version: $NODE_VERSION"
          if [[ ! "$NODE_VERSION" =~ ^v20\. ]]; then
            echo "ğŸ“¦ Installing Node.js 20.x..."
            curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
            sudo apt-get install -y nodejs
            echo "âœ… Node.js installed: $(node --version)"
          fi
          
          # Force kill all PM2 processes and clean up
          echo "ğŸ’€ Force killing all PM2 processes..."
          pm2 kill || true
          pm2 flush || true
          
          # Clean up previous build artifacts
          echo "ğŸ§¹ Cleaning up previous build artifacts..."
          rm -rf /var/www/jobportal/.next
          rm -rf /var/www/jobportal/node_modules
          
          # Verify files were copied
          echo "ğŸ” Verifying copied files..."
          if [ ! -f "package.json" ]; then
            echo "âŒ package.json not found after copy"
            echo "ğŸ“‹ Directory contents:"
            ls -la /var/www/jobportal/ || echo "Directory not accessible"
            echo "ğŸ“‹ Checking source directory:"
            ls -la /github/workspace/ || echo "Source directory not accessible"
            exit 1
          fi
          
          # Check for other critical files
          if [ ! -f "next.config.js" ] && [ ! -f "next.config.mjs" ]; then
            echo "âš ï¸ Next.js config not found, but continuing..."
          fi
          
          if [ ! -d "prisma" ]; then
            echo "âš ï¸ Prisma directory not found, but continuing..."
          fi
          
          echo "âœ… Files copied successfully"
          
          # Install dependencies
          echo "ğŸ“¦ Installing dependencies..."
          echo "ğŸ“‹ Creating .npmrc for legacy peer deps..."
          echo "engine-strict=false" > .npmrc
          echo "legacy-peer-deps=true" >> .npmrc
          echo "fund=false" >> .npmrc
          echo "audit=false" >> .npmrc
          
          # Try different installation methods
          echo "ğŸ“‹ Trying npm install..."
          if ! npm install --legacy-peer-deps --engine-strict=false --force; then
            echo "âŒ npm install failed, trying npm ci..."
            if ! npm ci --legacy-peer-deps --engine-strict=false --force; then
              echo "âŒ npm ci failed, trying clean install..."
              rm -rf node_modules package-lock.json
              if ! npm install --legacy-peer-deps --engine-strict=false --force; then
                echo "âŒ All installation methods failed"
                echo "ğŸ“‹ Checking package.json..."
                cat package.json || echo "No package.json found"
                echo "ğŸ“‹ Available space: $(df -h . | tail -1)"
                exit 1
              fi
            fi
          fi
          
          # Generate Prisma client (if Prisma is used)
          if [ -d "prisma" ] && [ -f "prisma/schema.prisma" ]; then
            echo "ğŸ—„ï¸ Generating Prisma client..."
            if ! npx prisma generate; then
              echo "âŒ Prisma client generation failed"
              echo "ğŸ“‹ Checking Prisma schema..."
              ls -la prisma/ || echo "No prisma directory found"
              cat prisma/schema.prisma || echo "No schema file found"
              exit 1
            fi
          else
            echo "âš ï¸ Prisma not found, skipping Prisma client generation"
          fi
          
          # Build the application
          echo "ğŸ”¨ Building application..."
          export NODE_ENV=production
          export NEXT_TELEMETRY_DISABLED=1
          export NEXT_PUBLIC_APP_URL=https://aftionix.in
          export NEXTAUTH_URL=https://aftionix.in
          export NEXTAUTH_SECRET=jobportal-secret-key-2024-aftionix-production-deployment
          export JWT_SECRET=jobportal-jwt-secret-2024-aftionix-production
          export DATABASE_URL="postgresql://jobportal_user:secure_password_2024@localhost:5432/jobportal"
          
          # Set Node options for build
          export NODE_OPTIONS="--max-old-space-size=4096"
          
          # Run build with error handling
          echo "ğŸ”¨ Running npm run build:simple..."
          if ! npm run build:simple; then
            echo "âŒ Simple build failed, trying build:deploy..."
            if ! npm run build:deploy; then
              echo "âŒ Deploy build failed, trying minimal build..."
              if ! npm run build:minimal; then
                echo "âŒ All builds failed, checking for errors..."
                echo "ğŸ“‹ Node version: $(node --version)"
                echo "ğŸ“‹ NPM version: $(npm --version)"
                echo "ğŸ“‹ Available space: $(df -h . | tail -1)"
                echo "ğŸ“‹ Memory usage: $(free -h)"
                echo "ğŸ“‹ Build logs:"
                npm run build:minimal 2>&1 || true
                exit 1
              fi
            fi
          fi
          
          # Verify build was successful
          echo "ğŸ” Verifying build..."
          if [ ! -d ".next" ]; then
            echo "âŒ Build failed - .next directory not found"
            exit 1
          fi
          echo "âœ… Build verification passed"
          
          # Create log directory
          echo "ğŸ“ Creating log directory..."
          sudo mkdir -p /var/log/jobportal
          sudo chown -R $USER:$USER /var/log/jobportal
          
          # Set environment variables for production
          echo "ğŸ”§ Setting environment variables..."
          export NODE_ENV=production
          export PORT=3000
          export NEXT_TELEMETRY_DISABLED=1
          export NEXT_PUBLIC_APP_URL=https://aftionix.in
          export NEXTAUTH_URL=https://aftionix.in
          export NEXTAUTH_SECRET=jobportal-secret-key-2024-aftionix-production-deployment
          export JWT_SECRET=jobportal-jwt-secret-2024-aftionix-production
          export DATABASE_URL="postgresql://jobportal_user:secure_password_2024@localhost:5432/jobportal"
          
          # Test server startup manually first
          echo "ğŸ§ª Testing server startup..."
          timeout 20s node server.js &
          SERVER_PID=$!
          sleep 15
          
          # Check if server started successfully
          if ps -p $SERVER_PID > /dev/null; then
            echo "âœ… Server started successfully"
            # Test health endpoint
            echo "ğŸ” Testing health endpoint..."
            if curl -f -s --max-time 10 http://localhost:3000/api/health; then
              echo "âœ… Health endpoint working"
            else
              echo "âš ï¸ Health endpoint not responding, but server is running"
              echo "ğŸ“‹ Checking if server is listening on port 3000..."
              netstat -tlnp | grep :3000 || echo "Port 3000 not listening"
            fi
            kill $SERVER_PID
            sleep 2
          else
            echo "âŒ Server failed to start"
            echo "ğŸ“‹ Testing server startup manually..."
            echo "ğŸ“‹ Checking .next directory..."
            ls -la .next/ || echo "No .next directory found"
            echo "ğŸ“‹ Checking server.js..."
            head -20 server.js || echo "Cannot read server.js"
            node server.js || echo "Server startup test failed"
            exit 1
          fi
          
          # Start the application with PM2
          echo "ğŸš€ Starting application with PM2..."
          pm2 start ecosystem.config.cjs --env production
          
          # Wait for PM2 to fully start
          echo "â³ Waiting for PM2 to fully start..."
          sleep 30
          
          # Save PM2 configuration and setup startup
          echo "ğŸ’¾ Saving PM2 configuration..."
          pm2 save
          
          # Setup PM2 to start on boot
          echo "ğŸ”„ Setting up PM2 startup..."
          pm2 startup systemd -u $USER --hp $HOME || echo "âš ï¸ PM2 startup setup failed, but continuing..."
          
          # Comprehensive PM2 status check
          echo "ğŸ” PM2 Status Check..."
          pm2 status
          pm2 describe jobportal || echo "âš ï¸ PM2 describe failed"
          
          # Show detailed PM2 logs
          echo "ğŸ“‹ PM2 Application Logs:"
          pm2 logs jobportal --lines 30 || echo "No logs available"
          
          # Check if process is actually running
          echo "ğŸ“Š Process Check:"
          ps aux | grep node || echo "No node processes found"
          
          # Simplified health check
          echo "ğŸ¥ Performing health check..."
          HEALTH_CHECK_PASSED=false
          
          # Check PM2 process status
          PM2_STATUS=$(pm2 list --format json 2>/dev/null | jq -r '.[] | select(.name=="jobportal") | .pm2_env.status' 2>/dev/null || echo "errored")
          echo "ğŸ“Š PM2 Status: $PM2_STATUS"
          
          if [ "$PM2_STATUS" = "online" ]; then
            echo "âœ… PM2 process is online"
            
            # Check if port is listening
            if netstat -tlnp | grep -q ":3000"; then
              echo "âœ… Port 3000 is listening"
              
              # Try health endpoint (optional)
              echo "ğŸ” Testing health endpoint..."
              if curl -f -s --max-time 5 http://localhost:3000/api/health > /dev/null 2>&1; then
                echo "âœ… Health endpoint responding"
                HEALTH_CHECK_PASSED=true
              else
                echo "âš ï¸ Health endpoint not responding, but PM2 and port are OK"
                HEALTH_CHECK_PASSED=true
              fi
            else
              echo "âŒ Port 3000 not listening"
              HEALTH_CHECK_PASSED=false
            fi
          else
            echo "âŒ PM2 process is not online (status: $PM2_STATUS)"
            HEALTH_CHECK_PASSED=false
          fi
          
          # Comprehensive final status
          echo "ğŸ“‹ Final PM2 Status:"
          pm2 status
          echo "ğŸ“‹ PM2 Process Details:"
          pm2 describe jobportal || echo "PM2 describe failed"
          echo "ğŸ“‹ Recent Application Logs:"
          pm2 logs jobportal --lines 20 || echo "No logs available"
          echo "ğŸ“‹ Network Status:"
          netstat -tlnp | grep :3000 || echo "Port 3000 not listening"
          
          # Check if health check passed
          if [ "$HEALTH_CHECK_PASSED" = false ]; then
            echo "âŒ Health check failed"
            echo "ğŸ“‹ Final Error Analysis:"
            
            # Check if PM2 process is at least running
            PM2_FINAL_STATUS=$(pm2 list --format json 2>/dev/null | jq -r '.[] | select(.name=="jobportal") | .pm2_env.status' 2>/dev/null || echo "errored")
            echo "ğŸ“Š Final PM2 Status: $PM2_FINAL_STATUS"
            
            if [ "$PM2_FINAL_STATUS" = "online" ]; then
              echo "âš ï¸ PM2 process is running but health check failed"
              echo "ğŸŒ Application may be available at: http://localhost:3000"
              echo "ğŸ“‹ Check application logs for runtime errors"
              echo "âœ… Deployment completed with warnings"
            else
              echo "âŒ PM2 process failed to start properly"
              echo "ğŸ“‹ Error logs:"
              pm2 logs jobportal --err --lines 20 || echo "No error logs available"
              exit 1
            fi
          else
            echo "âœ… Health check passed - deployment successful!"
          fi
          
          echo "âœ… Production deployment completed successfully!"
          echo "ğŸŒ Application is available at: http://localhost:3000"
          echo "ğŸ“Š Final Status:"
          pm2 status