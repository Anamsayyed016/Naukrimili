name: Deploy to Hostinger VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: Start ssh-agent and add key
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_KEY }}

    - name: Add host to known_hosts
      env:
        HOST: ${{ secrets.HOST }}
        SSH_PORT: ${{ secrets.SSH_PORT }}
      run: |
        mkdir -p ~/.ssh
        PORT="$SSH_PORT"; if [ -z "$PORT" ]; then PORT=22; fi
        ssh-keyscan -p "$PORT" -H "$HOST" >> ~/.ssh/known_hosts
        
    - name: Deploy to VPS
      env:
        HOST: ${{ secrets.HOST }}
        SSH_USER: ${{ secrets.SSH_USER }}
        SSH_PORT: ${{ secrets.SSH_PORT }}
      run: |
        PORT="$SSH_PORT"; if [ -z "$PORT" ]; then PORT=22; fi
        ssh -p "$PORT" -o StrictHostKeyChecking=no "$SSH_USER@$HOST" << 'EOF'
          set -e
          echo "ðŸš€ Starting deployment..."
          cd ~/jobportal
          git pull origin main || true
          command -v pm2 >/dev/null 2>&1 || npm i -g pm2
          npm ci --omit=dev || npm install --production
          npm run build
          pm2 restart jobportal || pm2 start npm --name "jobportal" -- start
          pm2 save || true
          echo "âœ… Deployment completed successfully!"
        EOF
          
    - name: Deployment status
      run: |
        echo "ðŸŽ‰ Deployment workflow completed!"
        echo "Your job portal is now live at: https://aftionix.in"
