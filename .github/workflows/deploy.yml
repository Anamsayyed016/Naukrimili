name: Deploy to Hostinger VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          node_modules
          .next/cache
        key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
          
    - name: Install dependencies
      run: |
        echo "ðŸ“¦ Installing dependencies..."
        
        # Clean up only if not cached
        if [ ! -d "node_modules" ]; then
          rm -rf node_modules package-lock.json .next .npm .tsbuildinfo
          npm cache clean --force
        fi
        
        # Create .npmrc for better compatibility
        cat > .npmrc << 'EOF'
        engine-strict=false
        legacy-peer-deps=true
        fund=false
        audit=false
        auto-install-peers=true
        EOF
        
        # Install all dependencies in one command
        npm ci --legacy-peer-deps --engine-strict=false --force || npm install --legacy-peer-deps --engine-strict=false --force
        
        # Force reinstall TailwindCSS and PostCSS to ensure they're properly linked
        echo "ðŸŽ¨ Force reinstalling TailwindCSS and PostCSS..."
        npm uninstall tailwindcss postcss autoprefixer 2>/dev/null || true
        npm install --legacy-peer-deps --engine-strict=false \
          tailwindcss@3.4.18 \
          postcss@8.4.47 \
          autoprefixer@10.4.20
        
        # Install as dev dependencies
        npm install --save-dev --legacy-peer-deps --engine-strict=false \
          tailwindcss@3.4.18 \
          postcss@8.4.47 \
          autoprefixer@10.4.20
        
        # Verify TailwindCSS installation
        echo "ðŸ” Verifying TailwindCSS installation..."
        if ! npm list tailwindcss > /dev/null 2>&1; then
          echo "âŒ TailwindCSS installation failed"
          exit 1
        fi
        echo "âœ… TailwindCSS verified"
        
        # Generate Prisma client
        npx prisma generate
        
        # Create UI components if they don't exist
        echo "ðŸ”§ Creating UI components if missing..."
        mkdir -p components/ui lib
        
        # Create lib/utils.ts if missing
        if [ ! -f "lib/utils.ts" ]; then
          echo "Creating lib/utils.ts..."
          cat > lib/utils.ts << 'EOF'
        import { type ClassValue, clsx } from "clsx"
        import { twMerge } from "tailwind-merge"
        
        export function cn(...inputs: ClassValue[]) {
          return twMerge(clsx(inputs))
        }
        EOF
        fi
        
        # Create components/ui/card.tsx if missing
        if [ ! -f "components/ui/card.tsx" ]; then
          echo "Creating components/ui/card.tsx..."
          cat > components/ui/card.tsx << 'EOF'
        import * as React from "react"
        import { cn } from "@/lib/utils"
        
        const Card = React.forwardRef<
          HTMLDivElement,
          React.HTMLAttributes<HTMLDivElement>
        >(({ className, ...props }, ref) => (
          <div
            ref={ref}
            className={cn(
              "rounded-lg border bg-card text-card-foreground shadow-sm",
              className
            )}
            {...props}
          />
        ))
        Card.displayName = "Card"
        
        const CardHeader = React.forwardRef<
          HTMLDivElement,
          React.HTMLAttributes<HTMLDivElement>
        >(({ className, ...props }, ref) => (
          <div
            ref={ref}
            className={cn("flex flex-col space-y-1.5 p-6", className)}
            {...props}
          />
        ))
        CardHeader.displayName = "CardHeader"
        
        const CardTitle = React.forwardRef<
          HTMLParagraphElement,
          React.HTMLAttributes<HTMLHeadingElement>
        >(({ className, ...props }, ref) => (
          <h3
            ref={ref}
            className={cn(
              "text-2xl font-semibold leading-none tracking-tight",
              className
            )}
            {...props}
          />
        ))
        CardTitle.displayName = "CardTitle"
        
        const CardDescription = React.forwardRef<
          HTMLParagraphElement,
          React.HTMLAttributes<HTMLParagraphElement>
        >(({ className, ...props }, ref) => (
          <p
            ref={ref}
            className={cn("text-sm text-muted-foreground", className)}
            {...props}
          />
        ))
        CardDescription.displayName = "CardDescription"
        
        const CardContent = React.forwardRef<
          HTMLDivElement,
          React.HTMLAttributes<HTMLDivElement>
        >(({ className, ...props }, ref) => (
          <div ref={ref} className={cn("p-6 pt-0", className)} {...props} />
        ))
        CardContent.displayName = "CardContent"
        
        const CardFooter = React.forwardRef<
          HTMLDivElement,
          React.HTMLAttributes<HTMLDivElement>
        >(({ className, ...props }, ref) => (
          <div
            ref={ref}
            className={cn("flex items-center p-6 pt-0", className)}
            {...props}
          />
        ))
        CardFooter.displayName = "CardFooter"
        
        export { Card, CardHeader, CardFooter, CardTitle, CardDescription, CardContent }
        EOF
        fi
        
        # Create components/ui/button.tsx if missing
        if [ ! -f "components/ui/button.tsx" ]; then
          echo "Creating components/ui/button.tsx..."
          cat > components/ui/button.tsx << 'EOF'
        import * as React from "react"
        import { Slot } from "@radix-ui/react-slot"
        import { cva, type VariantProps } from "class-variance-authority"
        import { cn } from "@/lib/utils"
        
        const buttonVariants = cva(
          "inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50",
          {
            variants: {
              variant: {
                default: "bg-primary text-primary-foreground hover:bg-primary/90",
                destructive:
                  "bg-destructive text-destructive-foreground hover:bg-destructive/90",
                outline:
                  "border border-input bg-background hover:bg-accent hover:text-accent-foreground",
                secondary:
                  "bg-secondary text-secondary-foreground hover:bg-secondary/80",
                ghost: "hover:bg-accent hover:text-accent-foreground",
                link: "text-primary underline-offset-4 hover:underline",
              },
              size: {
                default: "h-10 px-4 py-2",
                sm: "h-9 rounded-md px-3",
                lg: "h-11 rounded-md px-8",
                icon: "h-10 w-10",
              },
            },
            defaultVariants: {
              variant: "default",
              size: "default",
            },
          }
        )
        
        export interface ButtonProps
          extends React.ButtonHTMLAttributes<HTMLButtonElement>,
            VariantProps<typeof buttonVariants> {
          asChild?: boolean
        }
        
        const Button = React.forwardRef<HTMLButtonElement, ButtonProps>(
          ({ className, variant, size, asChild = false, ...props }, ref) => {
            const Comp = asChild ? Slot : "button"
            return (
              <Comp
                className={cn(buttonVariants({ variant, size, className }))}
                ref={ref}
                {...props}
              />
            )
          }
        )
        Button.displayName = "Button"
        
        export { Button, buttonVariants }
        EOF
        fi
        
        # Create components/ui/badge.tsx if missing
        if [ ! -f "components/ui/badge.tsx" ]; then
          echo "Creating components/ui/badge.tsx..."
          cat > components/ui/badge.tsx << 'EOF'
        import * as React from "react"
        import { cva, type VariantProps } from "class-variance-authority"
        import { cn } from "@/lib/utils"
        
        const badgeVariants = cva(
          "inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2",
          {
            variants: {
              variant: {
                default:
                  "border-transparent bg-primary text-primary-foreground hover:bg-primary/80",
                secondary:
                  "border-transparent bg-secondary text-secondary-foreground hover:bg-secondary/80",
                destructive:
                  "border-transparent bg-destructive text-destructive-foreground hover:bg-destructive/80",
                outline: "text-foreground",
              },
            },
            defaultVariants: {
              variant: "default",
            },
          }
        )
        
        export interface BadgeProps
          extends React.HTMLAttributes<HTMLDivElement>,
            VariantProps<typeof badgeVariants> {}
        
        function Badge({ className, variant, ...props }: BadgeProps) {
          return (
            <div className={cn(badgeVariants({ variant }), className)} {...props} />
          )
        }
        
        export { Badge, badgeVariants }
        EOF
        fi
        
        # Create components/ui/input.tsx if missing
        if [ ! -f "components/ui/input.tsx" ]; then
          echo "Creating components/ui/input.tsx..."
          cat > components/ui/input.tsx << 'EOF'
        import * as React from "react"
        import { cn } from "@/lib/utils"
        
        export interface InputProps
          extends React.InputHTMLAttributes<HTMLInputElement> {}
        
        const Input = React.forwardRef<HTMLInputElement, InputProps>(
          ({ className, type, ...props }, ref) => {
            return (
              <input
                type={type}
                className={cn(
                  "flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50",
                  className
                )}
                ref={ref}
                {...props}
              />
            )
          }
        )
        Input.displayName = "Input"
        
        export { Input }
        EOF
        fi
        
        echo "âœ… UI components created/verified"
        
      env:
        NODE_ENV: production
        
    - name: Build application
      run: |
        echo "ðŸ”¨ Building application..."
        
        # Verify all dependencies are installed
        echo "ðŸ” Verifying all dependencies..."
        if ! npm list tailwindcss > /dev/null 2>&1; then
          echo "âŒ TailwindCSS not found, installing..."
          npm install tailwindcss@3.4.18 --legacy-peer-deps --engine-strict=false
        fi
        if ! npm list postcss > /dev/null 2>&1; then
          echo "âŒ PostCSS not found, installing..."
          npm install postcss@8.4.47 --legacy-peer-deps --engine-strict=false
        fi
        if ! npm list autoprefixer > /dev/null 2>&1; then
          echo "âŒ Autoprefixer not found, installing..."
          npm install autoprefixer@10.4.20 --legacy-peer-deps --engine-strict=false
        fi
        
        # Verify UI components exist
        if [ ! -f "components/ui/card.tsx" ] || [ ! -f "components/ui/button.tsx" ] || [ ! -f "components/ui/badge.tsx" ] || [ ! -f "components/ui/input.tsx" ]; then
          echo "âŒ UI components missing, this should not happen"
          exit 1
        fi
        
        echo "âœ… All dependencies verified"
        
        # Build the application with optimized settings
        echo "ðŸ”¨ Starting build process..."
        NODE_ENV=production \
        NODE_OPTIONS="--max-old-space-size=4096" \
        NEXT_PUBLIC_SKIP_GOOGLE_FONTS=true \
        NEXT_TELEMETRY_DISABLED=1 \
        NEXT_PUBLIC_BUILD_TIME=$(date +%s)000 \
        npx next build
        
        # Verify build
        if [ ! -d ".next" ]; then
          echo "âŒ Build failed - .next directory not found"
          exit 1
        fi
        
        echo "âœ… Build completed successfully"
        
      env:
        NODE_ENV: production
        NODE_OPTIONS: "--max-old-space-size=4096"
        NEXT_PUBLIC_SKIP_GOOGLE_FONTS: "true"
        NEXT_TELEMETRY_DISABLED: "1"
        
    - name: Verify build artifacts
      run: |
        echo "ðŸ” Verifying build artifacts..."
        
        # Check if build directory exists
        if [ ! -d ".next" ]; then
          echo "âŒ Build directory not found"
          exit 1
        fi
        
        # Check if static files exist
        if [ ! -d ".next/static" ]; then
          echo "âŒ Static files not found"
          exit 1
        fi
        
        # Check build size
        BUILD_SIZE=$(du -sh .next | cut -f1)
        echo "ðŸ“Š Build size: $BUILD_SIZE"
        
        echo "âœ… Build artifacts verified successfully"
        
    - name: Deploy to Hostinger VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        timeout: 20m
        command_timeout: 15m
        debug: true
        script: |
          echo "ðŸš€ Starting deployment to Hostinger VPS..."
          
          # Navigate to project directory
          cd /root/jobportal
          
          # Stop PM2 process
          echo "â¹ï¸ Stopping PM2 process..."
          pm2 stop jobportal || true
          pm2 delete jobportal || true
          
          # Handle git conflicts by resetting to clean state
          echo "ðŸ”„ Resetting git state..."
          git fetch origin
          git reset --hard origin/main
          git clean -fd
          
          # Pull latest changes
          echo "ðŸ“¥ Pulling latest changes..."
          git pull origin main
          
          # Install dependencies
          echo "ðŸ“¦ Installing dependencies..."
          rm -f package-lock.json
          echo "engine-strict=false" > .npmrc
          echo "legacy-peer-deps=true" >> .npmrc
          echo "fund=false" >> .npmrc
          echo "audit=false" >> .npmrc
          echo "auto-install-peers=true" >> .npmrc
          
          # Install all dependencies in one command
          npm install --legacy-peer-deps --engine-strict=false --force
          
          # Ensure TailwindCSS and UI dependencies are installed on server
          echo "ðŸŽ¨ Installing TailwindCSS and UI dependencies on server..."
          npm install --legacy-peer-deps --engine-strict=false \
            tailwindcss@3.4.18 \
            postcss@8.4.47 \
            autoprefixer@10.4.20 \
            @radix-ui/react-slot@1.2.3 \
            @radix-ui/react-dialog@1.1.15 \
            @radix-ui/react-dropdown-menu@2.1.16 \
            @radix-ui/react-toast@1.2.15 \
            @radix-ui/react-label@2.1.1 \
            @radix-ui/react-checkbox@1.1.2 \
            @radix-ui/react-progress@1.1.1 \
            @radix-ui/react-select@2.2.5 \
            class-variance-authority@0.7.1 \
            clsx@2.1.1 \
            tailwind-merge@2.6.0 \
            lucide-react@0.525.0 \
            @heroicons/react@2.2.0
          
          # Generate Prisma client
          npx prisma generate
          
          # Verify dependencies on server
          echo "ðŸ” Verifying server dependencies..."
          if ! npm list tailwindcss > /dev/null 2>&1; then
            echo "âŒ TailwindCSS not found on server, installing..."
            npm install tailwindcss@3.4.18 --legacy-peer-deps --engine-strict=false
          fi
          if [ ! -f "components/ui/card.tsx" ]; then
            echo "âŒ Missing UI components on server"
            exit 1
          fi
          echo "âœ… Server dependencies verified"
          
          # Build with increased memory
          echo "ðŸ”¨ Building application..."
          export NODE_OPTIONS="--max-old-space-size=4096"
          export NEXT_TELEMETRY_DISABLED=1
          npm run build:fast
          
          # Start PM2 process with production environment
          echo "â–¶ï¸ Starting application..."
          pm2 start ecosystem.config.cjs --env production --no-daemon || {
            echo "âŒ Failed to start PM2 process"
            pm2 logs jobportal --lines 10
            exit 1
          }
          
          # Wait for startup
          sleep 10
          
          # Check if process started successfully
          if ! pm2 list | grep -q "online"; then
            echo "âš ï¸ Process not online, trying to restart..."
            pm2 restart jobportal || {
              echo "âŒ Failed to restart PM2 process"
              pm2 logs jobportal --lines 20
              exit 1
            }
            sleep 10
          fi
          
          # Check status
          echo "ðŸ“Š Checking application status..."
          pm2 status
          
          # Test application with retries
          echo "ðŸ§ª Testing application..."
          sleep 15
          
          # Try health check multiple times
          for i in {1..3}; do
            echo "Health check attempt $i/3..."
            if curl -f http://localhost:3000/api/health; then
              echo "âœ… Health check passed!"
              break
            else
              echo "âŒ Health check failed, waiting 10 seconds..."
              sleep 10
            fi
          done
          
          # Show PM2 logs for debugging
          echo "ðŸ“‹ PM2 logs:"
          pm2 logs jobportal --lines 20
          
          # Final status check
          echo "ðŸ” Final status check..."
          pm2 status
          
          # Clean up old builds if needed
          echo "ðŸ§¹ Cleaning up old builds..."
          find /root/jobportal -name "*.log" -mtime +7 -delete 2>/dev/null || true
          
          echo "âœ… Deployment completed successfully!"