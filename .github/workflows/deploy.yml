name: ðŸš€ Production Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: |
        echo "ðŸ“¦ Installing dependencies..."
        rm -rf node_modules
        npm ci --legacy-peer-deps --ignore-scripts --no-audit --no-fund || {
          echo "âš ï¸ npm ci failed, trying npm install..."
          npm install --legacy-peer-deps --ignore-scripts --no-audit --no-fund
        }
        
    - name: ðŸ”¨ Build application
      run: |
        echo "ðŸ”¨ Building application..."
        
        # Set environment variables
        export NODE_ENV=production
        export NEXT_TELEMETRY_DISABLED=1
        export NODE_OPTIONS="--max-old-space-size=4096"
        
        # Clean previous builds
        echo "ðŸ§¹ Cleaning previous builds..."
        rm -rf .next out
        
        # Generate Prisma client if needed
        if [ -d "prisma" ] && [ -f "prisma/schema.prisma" ]; then
          echo "ðŸ—„ï¸ Generating Prisma client..."
          npx prisma generate || echo "âš ï¸ Prisma generate failed, continuing..."
        fi
        
        # Build the application
        echo "ðŸ“‹ Running Next.js build..."
        npm run build
        
        # Verify build output
        if [ ! -d ".next" ]; then
          echo "âŒ Build failed - .next directory not found"
          exit 1
        fi
        
        if [ ! -d ".next/server" ]; then
          echo "âŒ Build failed - .next/server directory not found"
          exit 1
        fi
        
        # Remove cache files to reduce size
        echo "ðŸ§¹ Removing cache files to reduce deployment size..."
        rm -rf .next/cache/* || true
        find .next -name "*.map" -delete || true
        find .next -name ".DS_Store" -delete || true
        
        echo "âœ… Build completed successfully"
        echo "ðŸ“Š .next directory size:"
        du -sh .next
        
    - name: ðŸ“¥ Prepare SSH Key
      run: |
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.HOST }} >> ~/.ssh/known_hosts 2>/dev/null || echo "Could not scan host keys"
        
    - name: ðŸ“¤ Copy files to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        source: ".next/,public/,app/,components/,lib/,styles/,prisma/,package.json,package-lock.json,next.config.mjs,server.cjs,ecosystem.config.cjs,tsconfig.json,postcss.config.cjs,tailwind.config.cjs,.env"
        target: "/var/www/naukrimili"
        strip_components: 0
        timeout: 600s
        command_timeout: 45m
        debug: true
        overwrite: true

    - name: ðŸš€ Deploy to server
      uses: appleboy/ssh-action@v0.1.9
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        timeout: 30m
        command_timeout: 25m
        debug: true
        script: |
          set -e
          echo "ðŸš€ Starting deployment..."
          
          # Navigate to project directory
          cd /var/www/naukrimili
          echo "ðŸ“ Working in: $(pwd)"
          
          # Verify files exist
          echo "ðŸ” Verifying files..."
          echo "ðŸ“‹ .next exists: $([ -d ".next" ] && echo "âœ… YES" || echo "âŒ NO")"
          echo "ðŸ“‹ server.cjs exists: $([ -f "server.cjs" ] && echo "âœ… YES" || echo "âŒ NO")"
          echo "ðŸ“‹ package.json exists: $([ -f "package.json" ] && echo "âœ… YES" || echo "âŒ NO")"
          
          if [ ! -d ".next" ] || [ ! -f "server.cjs" ] || [ ! -f "package.json" ]; then
            echo "âŒ Required files missing"
            exit 1
          fi
          
          # Install dependencies
          echo "ðŸ“¦ Installing dependencies on server..."
          npm ci --legacy-peer-deps --ignore-scripts --no-audit --no-fund || {
            echo "âš ï¸ npm ci failed, trying npm install..."
            npm install --legacy-peer-deps --ignore-scripts --no-audit --no-fund
          }
          
          # Generate Prisma client if needed
          if [ -d "prisma" ] && [ -f "prisma/schema.prisma" ]; then
            echo "ðŸ—„ï¸ Generating Prisma client on server..."
            npx prisma generate || echo "âš ï¸ Prisma generate failed, continuing..."
          fi
          
          # Create logs directory
          mkdir -p ./logs
          
          # Stop existing PM2 processes
          echo "ðŸ›‘ Stopping existing PM2 processes..."
          pm2 stop naukrimili 2>/dev/null || echo "No existing process"
          pm2 delete naukrimili 2>/dev/null || echo "No existing process to delete"
          
          # Start the application
          echo "ðŸš€ Starting application with PM2..."
          pm2 start ecosystem.config.cjs --env production
          
          # Wait for startup
          sleep 10
          
          # Check status
          echo "ðŸ“Š PM2 Status:"
          pm2 status
          
          # Save PM2 configuration
          pm2 save
          
          echo "âœ… Deployment completed successfully!"