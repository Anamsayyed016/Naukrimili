name: Deploy to Hostinger VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: Deploy to Hostinger VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 69.62.73.84
        username: root
        key: ${{ secrets.SSH_KEY }}
        port: 22
        script: |
          echo "üöÄ Starting deployment to Hostinger VPS..."
          cd /home/root/jobportal
          git pull origin main
          npm ci --production
          npm run build
          pm2 restart jobportal || pm2 start npm --name "jobportal" -- start
          pm2 save
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê Your website is now live at: https://aftionix.in"
          
    - name: Deployment status
      run: |
        echo "üéâ Deployment workflow completed!"
        echo "Your job portal is now live at: https://aftionix.in"
