name: Deploy to Hostinger VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: Deploy via Webhook (IP Address)
      run: |
        curl -X POST "http://69.62.73.84:3000/api/deploy" \
          -H "Content-Type: application/json" \
          -d '{"secret":"${{ secrets.DEPLOY_SECRET }}","ref":"${{ github.ref }}","sha":"${{ github.sha }}"}'
          
    - name: Deployment status
      run: |
        echo "ðŸŽ‰ Deployment workflow completed!"
        echo "Your job portal is now live at: https://aftionix.in"
