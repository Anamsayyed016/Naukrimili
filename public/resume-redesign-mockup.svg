    <text x="315" y="317" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Python</text>
    
    <rect x="40" y="335" width="50" height="25" rx="12.5" fill="#e2e8f0" />
    <text x="65" y="352" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">SQL</text>
    
