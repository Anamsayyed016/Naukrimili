    <text x="40" y="440" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">Work Experience</text>
    
    <!-- Experience Item -->
    <rect x="40" y="460" width="320" height="40" rx="5" fill="#ffff80" />
    <text x="50" y="485" font-family="Arial, sans-serif" font-size="12" fill="#333333">Led a team of 5 developers to build scalable web applications</text>
    
    <rect x="40" y="510" width="320" height="40" rx="5" fill="#ffff80" />
    <text x="50" y="535" font-family="Arial, sans-serif" font-size="12" fill="#333333">Developed and maintained React/Node.js applications</text>
