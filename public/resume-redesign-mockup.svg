    <text x="40" y="190" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">How well your resume passes through Applicant Tracking Systems</text>
    <text x="340" y="175" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="end" fill="#2c3e50">85%</text>
    <text x="340" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#4a5568">Excellent</text>
    
