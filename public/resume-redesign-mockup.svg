<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="600" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#333333">Resume Color Scheme Redesign</text>
  
  <!-- Before Design -->
  <g transform="translate(150, 120)">
    <!-- Title -->
    <text x="200" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">Before</text>
    
    <!-- Resume Card -->
    <rect x="0" y="50" width="400" height="550" rx="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
    
    <!-- Header with file info -->
    <rect x="20" y="70" width="360" height="60" rx="5" fill="#ffffff" />
    <circle cx="40" cy="100" r="10" fill="#a855f7" />
    <text x="60" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333">ANAM SAYYED_Software Engineer.pdf</text>
    <text x="60" y="120" font-family="Arial, sans-serif" font-size="12" fill="#666666">0.01 MB</text>
    
    <!-- ATS Score Card -->
    <rect x="20" y="140" width="360" height="100" rx="5" fill="#ffff00" />
    <text x="40" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">ATS Compatibility Score</text>
    <text x="40" y="190" font-family="Arial, sans-serif" font-size="12" fill="#666666">How well your resume passes through Applicant Tracking Systems</text>
    <text x="340" y="175" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="end" fill="#333333">85%</text>
    <text x="340" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#666666">Excellent</text>
    
    <!-- Skills Section -->
    <rect x="20" y="250" width="360" height="150" rx="5" fill="#ffffff" />
    <text x="40" y="280" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">Skills Extracted</text>
    
    <!-- Skill Tags -->
    <rect x="40" y="300" width="80" height="25" rx="12.5" fill="#ffff80" />
    <text x="80" y="317" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">JavaScript</text>
    
    <rect x="130" y="300" width="60" height="25" rx="12.5" fill="#ffff80" />
    <text x="160" y="317" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">React</text>
    
    <rect x="200" y="300" width="70" height="25" rx="12.5" fill="#ffff80" />
    <text x="235" y="317" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">Node.js</text>
    
    <rect x="280" y="300" width="70" height="25" rx="12.5" fill="#ffff80" />
    <text x="315" y="317" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">Python</text>
    
    <rect x="40" y="335" width="50" height="25" rx="12.5" fill="#ffff80" />
    <text x="65" y="352" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">SQL</text>
    
    <rect x="100" y="335" width="90" height="25" rx="12.5" fill="#ffff80" />
    <text x="145" y="352" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">TypeScript</text>
    
    <rect x="200" y="335" width="60" height="25" rx="12.5" fill="#ffff80" />
    <text x="230" y="352" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">AWS</text>
    
    <rect x="270" y="335" width="90" height="25" rx="12.5" fill="#ffff80" />
    <text x="315" y="352" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">MongoDB</text>
    
    <!-- Work Experience Section -->
