    <text x="70" y="30" font-family="Arial, sans-serif" font-size="14" fill="#333333">Yellow (#ffff00)</text>
    
    <rect x="200" y="10" width="60" height="30" fill="#ffff80" />
    <text x="270" y="30" font-family="Arial, sans-serif" font-size="14" fill="#333333">Light Yellow (#ffff80)</text>
  </g>
  
  <g transform="translate(650, 700)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333333">New Color Palette:</text>
    
    <rect x="0" y="10" width="60" height="30" fill="#2c3e50" />
    <text x="70" y="30" font-family="Arial, sans-serif" font-size="14" fill="#333333">Navy Blue (#2c3e50)</text>
    
    <rect x="200" y="10" width="60" height="30" fill="#f0f4f8" />
    <text x="270" y="30" font-family="Arial, sans-serif" font-size="14" fill="#333333">Slate Gray (#f0f4f8)</text>
    
    <rect x="400" y="10" width="60" height="30" fill="#e2e8f0" />
    <text x="470" y="30" font-family="Arial, sans-serif" font-size="14" fill="#333333">Light Gray (#e2e8f0)</text>
