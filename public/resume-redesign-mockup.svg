    <text x="50" y="485" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Led a team of 5 developers to build scalable web applications</text>
    
    <rect x="40" y="510" width="320" height="40" rx="5" fill="#f0f4f8" />
    <text x="50" y="535" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Developed and maintained React/Node.js applications</text>
