<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F4D03F;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="400" fill="#ffffff"/>
  <!-- Left sidebar (gold) -->
  <rect x="0" y="0" width="100" height="400" fill="url(#goldGrad)"/>
  <!-- Profile circle -->
  <circle cx="50" cy="80" r="30" fill="rgba(255,255,255,0.3)" stroke="#ffffff" stroke-width="2"/>
  <!-- Right content area (light grey) -->
  <rect x="100" y="0" width="200" height="400" fill="#F5F5F5"/>
  <!-- Name -->
  <text x="150" y="50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1A1A1A" text-anchor="middle">MODERN GOLD</text>
  <!-- Title -->
  <text x="150" y="75" font-family="Arial, sans-serif" font-size="12" fill="#4B5563" text-anchor="middle">Sidebar Template</text>
  <!-- Section divider -->
  <rect x="100" y="100" width="200" height="2" fill="#D4AF37"/>
  <!-- Content blocks -->
  <rect x="120" y="120" width="160" height="40" fill="#ffffff" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="120" y="180" width="160" height="40" fill="#ffffff" stroke="#E5E7EB" stroke-width="1"/>
  <!-- Gold accent bar -->
  <rect x="100" y="250" width="200" height="4" fill="#D4AF37"/>
</svg>

