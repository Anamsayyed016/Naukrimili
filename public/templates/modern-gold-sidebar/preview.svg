<svg width="800" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F4D03F;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="1000" fill="#ffffff"/>
  <!-- Left sidebar (gold) -->
  <rect x="0" y="0" width="280" height="1000" fill="url(#goldGrad)"/>
  <!-- Profile circle -->
  <circle cx="140" cy="140" r="75" fill="rgba(255,255,255,0.3)" stroke="#ffffff" stroke-width="4"/>
  <!-- Section titles in sidebar -->
  <text x="140" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">ABOUT ME</text>
  <text x="140" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">CONTACTS</text>
  <text x="140" y="480" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">SKILLS</text>
  <!-- Right content area (light grey) -->
  <rect x="280" y="0" width="520" height="1000" fill="#F5F5F5"/>
  <!-- Name -->
  <text x="540" y="80" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#1A1A1A" text-anchor="middle">MODERN GOLD</text>
  <!-- Title -->
  <text x="540" y="120" font-family="Arial, sans-serif" font-size="18" fill="#4B5563" text-anchor="middle">Sidebar Template</text>
  <!-- Section divider -->
  <rect x="320" y="160" width="440" height="3" fill="#D4AF37"/>
  <!-- Content sections -->
  <rect x="320" y="200" width="440" height="80" fill="#ffffff" stroke="#E5E7EB" stroke-width="1" rx="4"/>
  <rect x="320" y="300" width="440" height="80" fill="#ffffff" stroke="#E5E7EB" stroke-width="1" rx="4"/>
  <rect x="320" y="400" width="440" height="80" fill="#ffffff" stroke="#E5E7EB" stroke-width="1" rx="4"/>
</svg>

